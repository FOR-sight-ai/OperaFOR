<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OperaFOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <style>
        .command-line {
            position: relative;
        }

        .command-line::before {
            content: "";
            position: absolute;
            top: 0;
            left: 24px;
            height: 100%;
            width: 2px;
            background-color: #e5e7eb;
            z-index: 0;
        }

        .command-collapse {
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }

        .command-collapse.open {
            max-height: 500px;
            overflow-y: auto;
        }

        .sidebar {
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                z-index: 20;
                height: 100vh;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 10;
            }

            .sidebar-overlay.open {
                display: block;
            }
        }

        .floating-input-bar {
            position: fixed;
            bottom: 0;
            right: 20px;
            width: 90%;
            max-width: 1000px;
            background: transparent;
            padding: 0 0 2rem 0;
            pointer-events: none;
            display: flex;
            justify-content: center;
        }

        .input-inner {
            display: flex;
            align-items: flex-end;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem 1.5rem 1.5rem 0.5rem;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.06);
            padding: 0.75rem 1.25rem 0.75rem 1.25rem;
            min-width: 480px;
            max-width: 1000px;
            width: 90%;
            margin: 0;
            pointer-events: auto;
        }

        @media (max-width: 900px) {
            .floating-input-bar {
                max-width: 100vw;
                padding: 0 0 1rem 0;
            }

            .input-inner {
                min-width: 0;
                width: 100%;
                max-width: 100vw;
            }
        }

        /* Masquer la barre d'entrée si configPanel ou sandboxModal ou deleteConfirmModal sont visibles */
        #configPanel[style*="display: flex"]~#sandboxModal[style*="display: flex"]~#floatingInputBar {
            display: none !important;
        }

        #sandboxModal[style*="display: flex"]~#floatingInputBar {
            display: none !important;
        }

        #deleteConfirmModal[style*="display: flex"]~#floatingInputBar {
            display: none !important;
        }

        /* Styles pour la vue chat */
        .chat-view {
            display: none;
        }

        .chat-view.active {
            display: block;
        }

        /* Add bottom padding to chat container to prevent content from being hidden behind input bar */
        #chatContainer {
            padding-bottom: 10rem;
        }

        /* Add bottom padding to timeline container as well */
        #timelineContainer {
            padding-bottom: 10rem;
        }

        .chat-message {
            margin-bottom: 1rem;
        }

        .chat-message.user {
            display: flex;
            justify-content: flex-end;
        }

        .chat-message.assistant {
            display: flex;
            justify-content: flex-start;
        }

        .chat-bubble {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }

        .chat-bubble.user {
            background-color: #3b82f6;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .chat-bubble.assistant {
            background-color: #f3f4f6;
            color: #1f2937;
            border-bottom-left-radius: 0.25rem;
        }

        .chat-bubble.error {
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .view-toggle {
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            padding: 0.25rem;
            display: flex;
        }

        .view-toggle button {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .view-toggle button.active {
            background-color: white;
            color: #3b82f6;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .view-toggle button:not(.active) {
            color: #6b7280;
        }

        .view-toggle button:not(.active):hover {
            color: #374151;
        }

        @media (max-width: 640px) {
            .view-toggle {
                padding: 0.125rem;
            }

            .view-toggle button {
                padding: 0.375rem 0.5rem;
                font-size: 0.75rem;
            }

            .view-toggle button .fas {
                margin-right: 0.25rem;
            }
        }

        /* Markdown Styles */
        .markdown-body {
            line-height: 1.6;
        }

        .markdown-body h1 {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 0.5em;
            margin-top: 1em;
        }

        .markdown-body h2 {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 0.5em;
            margin-top: 1em;
        }

        .markdown-body h3 {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 0.5em;
            margin-top: 1em;
        }

        .markdown-body ul {
            list-style-type: disc;
            margin-left: 1.5rem;
            margin-bottom: 0.5em;
        }

        .markdown-body ol {
            list-style-type: decimal;
            margin-left: 1.5rem;
            margin-bottom: 0.5em;
        }

        .markdown-body em {
            font-style: italic;
        }

        .markdown-body strong {
            font-weight: bold;
        }

        .markdown-body p {
            margin-bottom: 0.75em;
        }

        .markdown-body pre {
            background-color: #f3f4f6;
            padding: 0.75rem;
            border-radius: 0.375rem;
            overflow-x: auto;
            margin-bottom: 0.75em;
            border: 1px solid #e5e7eb;
        }

        .markdown-body code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            background-color: rgba(0, 0, 0, 0.06);
            padding: 0.1rem 0.3rem;
            border-radius: 0.2rem;
            font-size: 0.9em;
        }

        .markdown-body pre code {
            background-color: transparent;
            padding: 0;
            font-size: 0.9em;
            border: none;
        }

        .markdown-body blockquote {
            border-left: 4px solid #e5e7eb;
            padding-left: 1rem;
            color: #4b5563;
            font-style: italic;
            margin-bottom: 0.75em;
        }

        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0.75em;
        }

        .markdown-body th,
        .markdown-body td {
            border: 1px solid #d1d5db;
            padding: 0.5rem;
            text-align: left;
        }

        .markdown-body th {
            background-color: #f9fafb;
            font-weight: 600;
        }

        .markdown-body a {
            color: #2563eb;
            text-decoration: underline;
            pointer-events: none;
            cursor: text;
        }

        .markdown-body a:hover {
            color: #2563eb;
        }

        .markdown-body hr {
            margin: 1.5rem 0;
            border: 0;
            border-top: 1px solid #e5e7eb;
        }

        /* New Styles for Structured Output */
        .assistant-message-content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
        }

        .thought-process {
            border-left: 3px solid #e5e7eb;
            padding-left: 0.75rem;
            margin-bottom: 0.5rem;
            color: #6b7280;
            font-size: 0.9em;
            background: #f9fafb;
            padding: 0.5rem;
            border-radius: 0.25rem;
        }

        .thought-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .thought-content {
            white-space: pre-wrap;
            transition: max-height 0.3s ease-out;
            overflow: hidden;
        }

        .thought-content.collapsed {
            max-height: 0;
        }

        .tool-call-container {
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
            overflow: hidden;
            background: #fff;
        }

        .tool-call-header {
            background: #f3f4f6;
            padding: 0.5rem 0.75rem;
            font-size: 0.85em;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
        }

        .tool-call-body {
            padding: 0.75rem;
            font-size: 0.9em;
            background: #fcfcfc;
        }

        .tool-result {
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px dashed #e5e7eb;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 0.85em;
            color: #374151;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        /* Text selection and copy button styles */
        .chat-bubble,
        .markdown-body {
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
        }

        .message-wrapper {
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            color: #6b7280;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s, background-color 0.2s;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .message-wrapper:hover .copy-button {
            opacity: 1;
        }

        .copy-button:hover {
            background-color: #f3f4f6;
            color: #374151;
        }

        .copy-button.copied {
            background-color: #10b981;
            color: white;
            border-color: #10b981;
        }
    </style>
</head>

<body class="bg-gray-50 font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="sidebar bg-white w-64 border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-200 flex items-center justify-between">
                <h1 class="text-xl font-bold text-gray-800">OperaFOR
                </h1>
                <div class="flex space-x-2">
                    <button id="configPanelBtn" class="text-gray-500 hover:text-blue-600">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto">
                <div class="p-4">
                    <button id="addSandboxBtn"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md flex items-center justify-center mb-4">
                        <i class="fas fa-plus mr-2"></i> New Knowledge Base
                    </button>
                    <div class="mt-4">
                        <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-2">Knowledge Bases
                        </h3>
                        <ul id="historyList" class="space-y-1"></ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white border-gray-200 p-4 flex items-center justify-between">
                <button id="sidebar-toggle" class="md:hidden text-gray-500">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <div class="flex items-center space-x-4">
                    <div class="view-toggle">
                        <button id="timelineViewBtn">
                            <i class="fas fa-list mr-1"></i>Timeline
                        </button>
                        <button id="chatViewBtn" class="active">
                            <i class="fas fa-comments mr-1"></i>Chat
                        </button>
                    </div>
                    <h2 id="currentConvTitle" class="text-lg font-semibold text-gray-800"></h2>
                </div>
                <div class="flex space-x-2">
                    <button id="changeFolderBtn" class="text-gray-500 hover:text-blue-600" title="Edit Sandbox"><i
                            class="fas fa-edit"></i>
                    </button>
                    <button id="deleteConvBtn" class="text-gray-500 hover:text-red-600"><i class="fas fa-trash"></i>
                    </button>
                </div>
            </header>
            <!-- Timeline Panel -->
            <main class="flex-1 overflow-y-auto p-4 bg-gray-50">
                <div class="max-w-4xl mx-auto">
                    <!-- Chat View -->
                    <div id="chatView"
                        class="chat-view active bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                        <div id="chatContainer" class="space-y-4 min-h-[400px]"></div>
                    </div>
                    <!-- Timeline View -->
                    <div id="timelineView" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                        <div id="timelineContainer" class="command-line space-y-6"></div>
                    </div>
                    <!-- Panneau de configuration caché par défaut -->
                    <div id="configPanel" class="fixed inset-0 bg-black bg-opacity-30 z-30 items-center justify-center"
                        style="display:none;">
                        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg mx-auto">
                            <h3 class="text-lg font-semibold mb-4">Configuration</h3>
                            <textarea id="config"
                                class="w-full h-40 border border-gray-300 rounded p-2 font-mono text-sm"></textarea>
                            <div class="flex justify-end mt-4">
                                <button id="saveCloseConfigBtn"
                                    class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Save</button>
                            </div>
                        </div>
                    </div>
                    <!-- Modal pour nouveau/renommer sandbox -->
                    <div id="sandboxModal" class="fixed inset-0 bg-black bg-opacity-30 z-40 items-center justify-center"
                        style="display:none;">
                        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md mx-auto flex flex-col">
                            <h3 id="sandboxModalTitle" class="text-lg font-semibold mb-4">Knowledge Base Title</h3>
                            <input id="sandboxTitleInput" class="w-full border border-gray-300 rounded p-2 mb-4"
                                placeholder="Titre...">

                            <!-- Folder settings section (only visible when editing) -->
                            <div class="mb-4 flex items-center">
                                <input type="checkbox" id="sandboxReadOnlyCheckbox" class="mr-2">
                                <label for="sandboxReadOnlyCheckbox" class="text-sm text-gray-700">Read Only Mode (No
                                    file writing/editing)</label>
                            </div>
                            <div id="folderSettings" class="mb-4" style="display:none;">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Knowledge Base
                                    Folder</label>
                                <input id="sandboxFolderInput" class="w-full border border-gray-300 rounded p-2 mb-3"
                                    placeholder="Enter folder path..." type="text">
                                <div class="flex items-center">
                                    <input type="checkbox" id="sandboxCopyFilesCheckbox" checked class="mr-2">
                                    <label for="sandboxCopyFilesCheckbox" class="text-sm text-gray-700">Copy existing

                                </div>
                            </div>

                            <div class="flex space-x-2 justify-end">
                                <button id="sandboxModalCancel"
                                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded">Cancel</button>
                                <button id="sandboxModalOk"
                                    class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">OK</button>
                            </div>
                        </div>
                    </div>
                    <!-- Modal pour confirmation de suppression de sandbox -->
                    <div id="deleteConfirmModal"
                        class="fixed inset-0 bg-black bg-opacity-30 z-40 items-center justify-center"
                        style="display:none;">
                        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md mx-auto flex flex-col">
                            <h3 class="text-lg font-semibold mb-4 text-red-600">
                                <i class="fas fa-exclamation-triangle mr-2"></i>Delete Knowledge Base
                            </h3>
                            <p class="text-gray-700 mb-6">Are you sure you want to delete this knowledge base?</p>
                            <div class="flex flex-col space-y-3">
                                <button id="deleteKeepFolderBtn"
                                    class="bg-orange-500 hover:bg-orange-600 text-white py-3 px-4 rounded flex items-center justify-center">
                                    <i class="fas fa-folder mr-2"></i>Delete knowledge base but keep folder
                                </button>
                                <button id="deleteWithFolderBtn"
                                    class="bg-red-600 hover:bg-red-700 text-white py-3 px-4 rounded flex items-center justify-center">
                                    <i class="fas fa-trash mr-2"></i>Delete knowledge base and folder
                                </button>
                                <button id="deleteCancelBtn"
                                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded">Cancel</button>
                            </div>
                        </div>
                    </div>
                    <!-- Champ de saisie flottant discret à droite -->
                    <div id="floatingInputBar"
                        class="floating-input-bar z-30 flex items-center justify-center pointer-events-none">
                        <div class="input-inner pointer-events-auto">
                            <textarea id="userInput" rows="2"
                                class="flex-1 px-3 py-2 border border-gray-300 rounded-l-lg rounded-r-2xl shadow focus:outline-none focus:ring-blue-500 focus:border-blue-500 resize-none bg-white text-sm"
                                placeholder="Votre message..."></textarea>
                            <button id="sendBtn"
                                class="ml-2 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-2xl shadow flex items-center"><i
                                    class="fas fa-paper-plane mr-2"></i>Send</button>
                        </div>
                    </div>
            </main>
        </div>
    </div>
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <!-- Fork Modal -->
    <div id="forkModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden"
        style="z-index: 100;">
        <div class="bg-white rounded-lg shadow-lg p-6 w-96 transform transition-all">
            <h3 class="text-lg font-semibold mb-4 text-gray-800"><i
                    class="fas fa-code-branch mr-2 text-purple-600"></i>Fork Sandbox</h3>
            <p class="text-sm text-gray-600 mb-2">Enter a title for the new forked knowledge base:</p>
            <input type="text" id="forkTitleInput"
                class="w-full border border-gray-300 rounded px-3 py-2 mb-4 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
                placeholder="New Sandbox Title" />
            <div class="flex justify-end space-x-2">
                <button onclick="closeForkModal()"
                    class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded text-sm transition-colors font-medium">Cancel</button>
                <button onclick="confirmFork()"
                    class="px-4 py-2 bg-purple-600 text-white hover:bg-purple-700 rounded text-sm transition-colors shadow-sm font-medium">Fork</button>
            </div>
        </div>
    </div>

    <script>
        const defaultConfig = `{
  "llm": {
    "endpoint": "https://openrouter.ai/api/v1",
    "model": "deepseek/deepseek-chat-v3-0324:free",
    "apiKey": "APIKEY"
  },
  "context_management": {
    "enabled": true,
    "strategy": "hybrid",
    "max_tokens": 4000,
    "summarization_threshold": 3000,
    "preserve_recent_messages": 5,
    "preserve_system_prompt": true,
    "max_context_during_run": 100000
  }

}`;
        // Gestion de la configuration via config.json côté serveur
        async function loadConfig() {
            try {
                const res = await fetch('/config.json');
                if (!res.ok) throw new Error('Erreur de lecture config.json');
                return await res.json();
            } catch (e) {
                // Si le backend n'est pas prêt ou autre erreur
                return JSON.parse(defaultConfig);
            }
        }
        async function saveConfig(configObj) {
            try {
                await fetch('/config.json', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(configObj)
                });
            } catch (e) {
                // Silencieux, mais on pourrait afficher une erreur
            }
        }
        window.onload = async function () {
            // Initialise la vue par défaut (chat)
            switchView('chat');

            const configObj = await loadConfig();
            document.getElementById('config').value = JSON.stringify(configObj, null, 2);
            const convs = await fetchSandboxes();
            renderHistoryList(convs);
            if (convs.length > 0) {
                await loadSandbox(convs[0].id);
            } else {
                // No sandboxes available, hide input bar
                currentConvId = null;
                currentConvMessages = [];
                document.getElementById('timelineContainer').innerHTML = '';
                document.getElementById('chatContainer').innerHTML = '';
                document.getElementById('currentConvTitle').textContent = '';
                updateInputBarVisibility();
            }
            // Correction : vérification de l'existence du bouton +
            const addBtn = document.getElementById('addSandboxBtn');
            const modal = document.getElementById('sandboxModal');
            const input = document.getElementById('sandboxTitleInput');
            const folderInput = document.getElementById('sandboxFolderInput');
            const folderSettings = document.getElementById('folderSettings');
            const copyFilesCheckbox = document.getElementById('sandboxCopyFilesCheckbox');
            const okBtn = document.getElementById('sandboxModalOk');
            const cancelBtn = document.getElementById('sandboxModalCancel');
            const modalTitle = document.getElementById('sandboxModalTitle');

            let modalMode = 'create'; // 'create', 'rename', or 'edit'

            addBtn.onclick = function () {
                modalMode = 'create';
                modalTitle.textContent = 'New Knowledge Base';
                input.value = '';
                document.getElementById('sandboxReadOnlyCheckbox').checked = false;
                folderSettings.style.display = 'none';
                modal.style.display = 'flex';
                setTimeout(() => input.focus(), 100);
            };

            okBtn.onclick = async function () {
                const title = input.value.trim();
                if (!title) {
                    input.focus();
                    return;
                }
                const readOnly = document.getElementById('sandboxReadOnlyCheckbox').checked;

                modal.style.display = 'none';

                if (modalMode === 'create') {
                    const newConv = await createSandbox(title, readOnly);
                    if (newConv && newConv.id) {
                        await loadHistoryPanel();
                        await loadSandbox(newConv.id);
                    }
                } else if (modalMode === 'rename') {
                    const ok = await updateSandboxMetadata(currentConvId, title, readOnly);
                    if (ok) {
                        await loadHistoryPanel();
                        await loadSandbox(currentConvId);
                    }
                } else if (modalMode === 'edit') {
                    // Handle both rename/metadata and folder change
                    const renameOk = await updateSandboxMetadata(currentConvId, title, readOnly);
                    let folderOk = true;

                    const newPath = folderInput.value.trim();
                    if (newPath) {
                        const copyFiles = copyFilesCheckbox.checked;
                        folderOk = await changeSandboxFolder(currentConvId, newPath, copyFiles);
                        if (!folderOk) {
                            alert('Failed to change knowledge base folder. Please check the path and try again.');
                        }
                    }

        // Initialize markdown renderer with numbering for tool calls if needed
        let incompleteLine = '';

        async function run(userInput) {
            // Si userInput n'est pas fourni, on prend la valeur du champ
            if (typeof userInput !== 'string') {
                userInput = document.getElementById('userInput').value.trim();
            }
            if (!userInput) return;
            // Vérifie si le dernier message local est déjà ce userInput (cas du rerun)
            let needToAddUserMsg = true;
            if (currentConvMessages.length > 0) {
                const lastMsg = currentConvMessages[currentConvMessages.length - 1];
                if (lastMsg.role === 'user' && lastMsg.content === userInput) {
                    needToAddUserMsg = false;
                }
            }
            if (needToAddUserMsg) {
                currentConvMessages = (currentConvMessages || []).concat([{ role: 'user', content: userInput, status: 'pending' }]);
                updateCurrentView();
                await addMessageToSandbox(currentConvId, { role: 'user', content: userInput, status: 'pending' });
            }
            document.getElementById('userInput').value = '';

            // Prepare for new assistant response
            const tempAssistantMsg = {
                role: 'assistant',
                content: '',
                tool_calls: [],
                status: 'pending',
                // Local temporary fields for streaming
                _thoughts: '',
                _finalContent: '',
                _currentTool: null
            };
            currentConvMessages.push(tempAssistantMsg);

            // Create the DOM element for this new message immediately
            if (currentView === 'chat') {
                const chatContainer = document.getElementById('chatContainer');
                const messageDiv = createStructuredAssistantMessage(tempAssistantMsg);
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } else {
                renderTimeline(); // Re-render timeline to show working state
            }

            const configText = document.getElementById('config').value;
            let config;
            try {
                config = JSON.parse(configText);
            } catch (e) {
                tempAssistantMsg.status = 'error';
                tempAssistantMsg.content = 'Erreur: configuration JSON invalide';
                updateCurrentView();
                await addMessageToSandbox(currentConvId, { role: 'assistant', content: tempAssistantMsg.content, status: 'error' });
                return;
            }
            await saveConfig(config);

            const payload = { sandbox_id: currentConvId };
            const convIdAtRequest = currentConvId;

            try {
                const res = await fetch("/agent", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (!res.body) throw new Error('Pas de flux de réponse.');

                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                let done = false;
                incompleteLine = '';

                while (!done) {
                    if (currentConvId !== convIdAtRequest) break;
                    const { value, done: doneReading } = await reader.read();
                    done = doneReading;

                    if (value) {
                        const chunk = decoder.decode(value, { stream: !done });
                        const lines = (incompleteLine + chunk).split('\n');
                        incompleteLine = lines.pop(); // Last line might be incomplete

                        for (const line of lines) {
                            if (!line.trim()) continue;
                            try {
                                const event = JSON.parse(line);
                                handleStreamEvent(event, tempAssistantMsg);
                            } catch (e) {
                                console.warn('Non-JSON line:', line);
                                // Fallback: append raw text as content if not JSON (legacy support)
                                tempAssistantMsg.content += line + "\n";
                                updateStructuredMessageUI(tempAssistantMsg);
                            }
                        }
                    }
                }

                // Finalize
                if (currentConvId === convIdAtRequest) {
                    if (tempAssistantMsg.status === 'pending') {
                        tempAssistantMsg.status = 'done';
                    }
                    // Ensure content reflects thoughts if separated, or just clean up
                    // Merge _thoughts into content if needed for persistence if we want strictly string content
                    // But we want to persist tools.
                    // The backend adds tool_calls to history. 
                    // We should rely on backend for persistence, but here we update local state.
                    delete tempAssistantMsg._currentTool;

                    updateStructuredMessageUI(tempAssistantMsg);
                    // Reload history to ensure sync with backend (final consistency check)
                    // But maybe just update status is enough for smooth UX

                    // Force re-render clear status indicators
                    updateCurrentView();
                }

            } catch (e) {
                tempAssistantMsg.status = 'error';
                tempAssistantMsg.content += `\nError: ${e.message}`;
                updateCurrentView();
                await addMessageToSandbox(currentConvId, { role: 'assistant', content: `Error: ${e.message}`, status: 'error' });
            }
        }

        function handleStreamEvent(event, msgObj) {
            const type = event.type;
            const data = event.data;

            if (type === 'status') {
                // Ignore status updates in UI for now, or could show in a status bar
            } else if (type === 'thought') {
                msgObj._thoughts = (msgObj._thoughts || '') + data;
                msgObj.content = (msgObj.content || '') + data;
            } else if (type === 'content') {
                msgObj._finalContent = (msgObj._finalContent || '') + data;
                msgObj.content = (msgObj.content || '') + data;
            } else if (type === 'tool_call') {
                if (!msgObj.tool_calls) msgObj.tool_calls = [];
                // Data is {name, arguments, id}
                msgObj.tool_calls.push({
                    id: data.id,
                    function: {
                        name: data.name,
                        arguments: data.arguments
                    },
                    type: 'function'
                });
            } else if (type === 'tool_result') {
                // Data is {id, name, result, is_error}
                // We assume tool_calls are executed in order or we find by ID
                // But typically we just append a tool msg in history.
                // Here we are patching the *assistant* message to show the result inline?
                // Or are we expecting a separate 'tool' role message?
                // The backend appends a 'tool' role message to history.
                // But for the UI, we want to show it *inside* the flow.
                // Let's attach the result to the corresponding tool call in the assistant message for display purposes
                // OR handle the 'tool' message that will eventually come from backend reload.
                // BUT we want to see it live.
                if (msgObj.tool_calls) {
                    const toolCall = msgObj.tool_calls.find(tc => tc.id === data.id);
                    if (toolCall) {
                        toolCall.result = data.result;
                        toolCall.is_error = data.is_error;
                    }
                }
            } else if (type === 'error') {
                msgObj.status = 'error';
                msgObj.content += `\nError: ${data}`;
            }

            updateStructuredMessageUI(msgObj);
        }

        function createStructuredAssistantMessage(msg) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${msg.role}`;
            if (msg.id) messageDiv.id = `msg-${msg.id}`;

            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'message-wrapper';

            const contentWrapper = document.createElement('div');
            contentWrapper.className = 'assistant-message-content chat-bubble assistant';
            if (msg.status === 'error') contentWrapper.classList.add('error');

            // 1. Thoughts (Content before tools usually)
            const thoughtText = msg._thoughts;

            if (thoughtText) {
                const thoughtDiv = document.createElement('div');
                thoughtDiv.className = 'thought-process';

                const header = document.createElement('div');
                header.className = 'thought-header';
                header.innerHTML = '<span><i class="fas fa-brain mr-2"></i>Thought Process</span><i class="fas fa-chevron-down"></i>';
                header.onclick = function () {
                    const content = this.nextElementSibling;
                    content.classList.toggle('collapsed');
                    this.querySelector('.fa-chevron-down').classList.toggle('fa-chevron-up');

                };

                const contentDiv = document.createElement('div');
                contentDiv.className = 'thought-content'; // Default expanded
                contentDiv.innerHTML = DOMPurify.sanitize(marked.parse(thoughtText));

                thoughtDiv.appendChild(header);
                thoughtDiv.appendChild(contentDiv);
                contentWrapper.appendChild(thoughtDiv);
            }

            // 2. Tool Calls
            if (msg.tool_calls && msg.tool_calls.length > 0) {
                const toolsContainer = document.createElement('div');
                toolsContainer.className = 'tool-calls';

                msg.tool_calls.forEach(tc => {
                    const toolDiv = document.createElement('div');
                    toolDiv.className = 'tool-call-container';

                    const header = document.createElement('div');
                    header.className = 'tool-call-header';
                    header.innerHTML = `<span><i class="fas fa-cog mr-2"></i>${tc.function.name}</span>`;
                    if (tc.result) {
                        header.innerHTML += `<span class="text-xs ${tc.is_error ? 'text-red-500' : 'text-green-500'}"><i class="fas ${tc.is_error ? 'fa-times' : 'fa-check'}"></i></span>`;
                    } else {
                        header.innerHTML += `<span class="text-xs text-blue-500"><i class="fas fa-spinner animate-spin"></i></span>`;
                    }

                    // Toggle details
                    header.onclick = function () {
                        const body = this.nextElementSibling;
                        if (body.style.display === 'none') {
                            body.style.display = 'block';
                        } else {
                            body.style.display = 'none';
                        }
                    };

                    const body = document.createElement('div');
                    body.className = 'tool-call-body';
                    // body.style.display = 'none'; // Collapse by default? Optional.

                    const argsDiv = document.createElement('div');
                    argsDiv.innerHTML = `<strong>Args:</strong> <pre class="text-xs mt-1 bg-gray-100 p-2 rounded">${tc.function.arguments}</pre>`;
                    body.appendChild(argsDiv);

                    if (tc.result) {
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'tool-result';
                        resultDiv.innerHTML = `<strong>Result:</strong> ${tc.result}`;
                        body.appendChild(resultDiv);
                    }

                    toolDiv.appendChild(header);
                    toolDiv.appendChild(body);
                    toolsContainer.appendChild(toolDiv);
                });
                contentWrapper.appendChild(toolsContainer);
            }

            // 3. Final Content (if no tools, or text after tools)
            let finalContentToRender = msg._finalContent;
            // Fallback: if no _finalContent AND no tools, assume legacy simple message
            if (!finalContentToRender) {
                if (!msg.tool_calls || msg.tool_calls.length === 0) {
                    finalContentToRender = msg.content;
                }
            }
            // Note: If tools exist and no _finalContent, we render NOTHING as final content.
            // This is correct because the content was "Thoughts".

            if (finalContentToRender) {
                const finalDiv = document.createElement('div');
                finalDiv.className = 'markdown-body';
                finalDiv.innerHTML = DOMPurify.sanitize(marked.parse(finalContentToRender));
                contentWrapper.appendChild(finalDiv);
            }

            // Status Indicator
            if (msg.status === 'pending') {
                const statusDiv = document.createElement('div');
                statusDiv.id = 'msg-status-indicator';
                statusDiv.className = 'text-xs text-gray-500 mt-1';
                statusDiv.innerHTML = '<i class="fas fa-spinner animate-spin mr-1"></i>Working...';
                contentWrapper.appendChild(statusDiv);
            }

            // Add copy button
            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.innerHTML = '<i class="fas fa-copy"></i><span>Copy</span>';
            copyButton.onclick = function (e) {
                e.stopPropagation();
                copyMessageText(contentWrapper, copyButton);
            };

            messageWrapper.appendChild(contentWrapper);
            messageWrapper.appendChild(copyButton);
            messageDiv.appendChild(messageWrapper);
            return messageDiv;
        }

        function updateStructuredMessageUI(msg) {
            if (currentView !== 'chat') return; // Timeline updates via generic renderTimeline

            // Find the last assistant message div
            // Since we append immediately in run(), it should be the last one
            const chatContainer = document.getElementById('chatContainer');
            const lastMsg = chatContainer.lastElementChild;
            if (!lastMsg || !lastMsg.classList.contains('assistant')) return;

            // Replace content
            const newContent = createStructuredAssistantMessage(msg).querySelector('.assistant-message-content');

        function renderChatView() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';

            if (!currentConvMessages || currentConvMessages.length === 0) {
                chatContainer.innerHTML = '<div class="text-center text-gray-500 py-8">Welcome! ...</div>';
                return;
            }

            currentConvMessages.forEach((msg, idx) => {
                if (msg.role === 'assistant') {
                    let displayMsg = { ...msg };
                    // For history messages, map content to _thoughts if tools exist
                    if (displayMsg.tool_calls && displayMsg.tool_calls.length > 0 && !displayMsg._thoughts) {
                        displayMsg._thoughts = displayMsg.content;
                    }

                    if (displayMsg.tool_calls && displayMsg.tool_calls.length > 0) {
                        displayMsg.tool_calls = displayMsg.tool_calls.map(tc => {
                            const toolResultMsg = currentConvMessages.slice(idx + 1).find(m => m.role === 'tool' && m.tool_call_id === tc.id);
                            if (toolResultMsg) {
                                return { ...tc, result: typeof toolResultMsg.content === 'string' ? toolResultMsg.content : JSON.stringify(toolResultMsg.content) };
                            }
                            return tc;
                        });
                    }

                    chatContainer.appendChild(createStructuredAssistantMessage(displayMsg));
                } else if (msg.role === 'tool') {
                    // Skip standalone tool messages if they were merged above
                    // We check if this tool message was consumed
                    // A bit expensive to check backward.
                    // Let's just HIDE standalone tool messages in Chat View
                    // because we prefer them inside the assistant bubble.
                    // BUT what if they aren't linked?
                    // Let's hide them by default.
                    // Don't render role='tool' messages directly in chat view.
                } else {
                    // User messages
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `chat-message ${msg.role}`;

                    const messageWrapper = document.createElement('div');
                    messageWrapper.className = 'message-wrapper';

                    copyButton.innerHTML = '<i class="fas fa-copy"></i><span>Copy</span>';
                    copyButton.onclick = function (e) {
                        e.stopPropagation();
                        copyMessageText(bubbleDiv, copyButton);
                    };

                    messageWrapper.appendChild(bubbleDiv);
                    messageWrapper.appendChild(copyButton);
                    messageDiv.appendChild(messageWrapper);
                    chatContainer.appendChild(messageDiv);
                }
            });
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Copy functionality
        function copyMessageText(element, button) {
            // Extract text content from the element
            const textToCopy = extractTextContent(element);

            // Copy to clipboard
            navigator.clipboard.writeText(textToCopy).then(() => {
                // Show success feedback
                const originalHTML = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i><span>Copied!</span>';
                button.classList.add('copied');

                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text:', err);
                // Fallback for older browsers
                fallbackCopyText(textToCopy, button);
            });
        }

        function extractTextContent(element) {
            // Clone the element to avoid modifying the original
            const clone = element.cloneNode(true);

            // Remove any copy buttons from the clone
            const buttons = clone.querySelectorAll('.copy-button');
            buttons.forEach(btn => btn.remove());

            // Get text content, preserving line breaks
            return clone.innerText || clone.textContent || '';
        }

        function fallbackCopyText(text, button) {
            // Create a temporary textarea
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();

            try {
                document.execCommand('copy');
                const originalHTML = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i><span>Copied!</span>';
                button.classList.add('copied');

                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Fallback copy failed:', err);
            }

            document.body.removeChild(textarea);
        }

        function copyTimelineMessage(stepIdx, responseIdx, button) {
            const element = document.querySelector(`[data-timeline-content="${stepIdx}-${responseIdx}"]`);
            if (element) {
                copyMessageText(element, button);
            }
        }

        // Expose copy function globally
        window.copyTimelineMessage = copyTimelineMessage;

        // Render timeline (legacy support mostly, or update to use structured)
        // For now, keep as is or minimal update.
        function renderTimeline() {
            const timeline = document.getElementById('timelineContainer');
            timeline.innerHTML = '';

            if (!currentConvMessages || currentConvMessages.length === 0) {
                timeline.innerHTML = '<div class="text-center text-gray-500 py-8">Welcome! Start a new conversation.</div>';
                return;
            }

            const steps = [];
            let currentStep = null;
            for (let i = 0; i < currentConvMessages.length; i++) {
                const msg = currentConvMessages[i];
                if (msg.role === 'user') {
                    if (currentStep) steps.push(currentStep);
                    currentStep = { prompt: msg.content, responses: [], statuses: [msg.status || 'done'] };
                } else if (msg.role === 'assistant') {
                    let summary = msg.content;
                    if (msg._thoughts && (!summary || summary === msg._thoughts)) {
                        summary = msg._thoughts;
                    }
                    if (msg.tool_calls && msg.tool_calls.length > 0) {
                        summary = `<span class="text-xs font-mono bg-blue-50 text-blue-600 px-1 rounded mr-1 inline-block mb-1"><i class="fas fa-tools"></i> ${msg.tool_calls.length} tools</span> ` + (summary || '');
                    }

                    if (!currentStep) {
                        if (steps.length > 0) {
                            steps[steps.length - 1].responses.push(summary);
                            steps[steps.length - 1].statuses.push(msg.status || 'done');
                        } else {
                            currentStep = { prompt: '', responses: [summary], statuses: [msg.status || 'done'] };
                        }
                    } else {
                        currentStep.responses.push(summary);
                        currentStep.statuses.push(msg.status || 'done');
                    }
                }
            }
            if (currentStep) steps.push(currentStep);

            steps.forEach((step, idx) => {
                let lastStatus = step.statuses.length > 0 ? step.statuses[step.statuses.length - 1] : 'done';
                let statusText = lastStatus === 'pending' ? 'Working…' : (lastStatus === 'error' ? 'Error' : 'Done');
                let icon = lastStatus === 'pending' ? 'fa-spinner animate-spin text-yellow-500' : (lastStatus === 'error' ? 'fa-exclamation text-red-600' : 'fa-check text-green-600');
                let bg = lastStatus === 'pending' ? 'bg-yellow-100' : (lastStatus === 'error' ? 'bg-red-100' : 'bg-green-100');

                const responsesHtml = step.responses.map((r, rIdx) => {
                    return `
                    <div class="mt-2 text-sm text-gray-600 bg-gray-50 p-3 rounded border border-gray-100 message-wrapper">
                        <details open>
                            <summary class="cursor-pointer text-xs font-semibold text-gray-500 uppercase select-none mb-1 outline-none">Output</summary>
                            <div class="markdown-body mt-1" data-timeline-content="${idx}-${rIdx}">
                                ${DOMPurify.sanitize(marked.parse(r || ''))}
                            </div>
                        </details>
                        <button class="copy-button" onclick="copyTimelineMessage(${idx}, ${rIdx}, this)">
                            <i class="fas fa-copy"></i><span>Copy</span>
                        </button>
                    </div>`;
                }).join('');

                const buttonsHtml = `
                    <div class="flex space-x-2 mt-2 justify-end border-t border-gray-100 pt-2">
                         <button onclick="rerunStep(${idx})" class="text-gray-400 hover:text-blue-600 text-xs px-2 py-1 rounded hover:bg-blue-50 transition-colors" title="Rerun from here">
                            <i class="fas fa-sync-alt mr-1"></i> Rerun
                         </button>
                         <button onclick="deleteStep(${idx})" class="text-gray-400 hover:text-red-600 text-xs px-2 py-1 rounded hover:bg-red-50 transition-colors" title="Delete from here">
                            <i class="fas fa-trash mr-1"></i> Delete
                         </button>
                         <button onclick="forkStep(${idx})" class="text-gray-400 hover:text-purple-600 text-xs px-2 py-1 rounded hover:bg-purple-50 transition-colors" title="Fork from here">
                            <i class="fas fa-code-branch mr-1"></i> Fork
                         </button>
                    </div>
                `;

                const stepDiv = document.createElement('div');
                stepDiv.className = `relative z-10`;
                stepDiv.innerHTML = `
                    <div class="flex items-start">
                         <div class="relative flex items-center mr-4" style="transform: translateX(-26px);">
                             <div class="flex-shrink-0 h-10 w-10 rounded-full ${bg} flex items-center justify-center border-2 border-white shadow-sm">
                                 <i class="fas ${icon}"></i>
                             </div>
                         </div>
                         <div class="flex-1 bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                             <h4 class="font-medium text-gray-800">${step.prompt ? DOMPurify.sanitize(step.prompt) : '<em class="text-gray-400">System/Start</em>'}</h4>
                             ${responsesHtml}
                             <div class="flex items-center justify-between mt-2">
                                <div class="text-xs text-gray-500 uppercase tracking-wide font-semibold">${statusText}</div>
                             </div>
                             ${buttonsHtml}
                         </div >
                    </div >
                `;
                timeline.appendChild(stepDiv);
            });
        }

        // Expose functions to global scope for onclick handlers
        window.rerunStep = async function (idx) {
            let userStepCount = 0;
            let cutoffIdx = -1;
            let prompt = "";

            for (let i = 0; i < currentConvMessages.length; i++) {
                if (currentConvMessages[i].role === 'user') {
                    if (userStepCount === idx) {
                        cutoffIdx = i + 1;
                        prompt = currentConvMessages[i].content;
                        break;
                    }
                    userStepCount++;
                }
            }

            if (cutoffIdx !== -1) {
                if (confirm('Re-run step "' + (prompt.length > 30 ? prompt.substring(0, 30) + '...' : prompt) + '"? This will delete all subsequent messages.')) {
                    // Slice messages to include the user prompt but remove answers
                    currentConvMessages = currentConvMessages.slice(0, cutoffIdx);
                    const success = await patchMessagesOnBackend();
                    if (success) {
                        // Run with the prompt
                        await run(prompt);
                    } else {
                        alert('Failed to update messages. Please try again.');
                        // Reload to restore the correct state
                        await loadSandbox(currentConvId);
                    }
                }
            }
        };

        window.deleteStep = async function (idx) {
            if (!confirm('Delete this step and all following messages? This cannot be undone.')) return;

            if (idx === 0) {
                currentConvMessages = [];
            } else {
                // Keep messages up to the previous step
                currentConvMessages = keepMessagesUpToStep(currentConvMessages, idx - 1);
            }
            const success = await patchMessagesOnBackend();
            if (success) {
                await loadSandbox(currentConvId);
            } else {
                alert('Failed to delete step. Please try again.');
                // Reload to restore the correct state
                await loadSandbox(currentConvId);
            }
        };

        let currentForkIdx = null;

        window.openForkModal = function (idx) {
            currentForkIdx = idx;
            const titleElem = document.getElementById('currentConvTitle');
            const currentTitle = titleElem ? titleElem.textContent : 'Sandbox';
            const input = document.getElementById('forkTitleInput');
            input.value = "Fork of " + currentTitle;
            document.getElementById('forkModal').classList.remove('hidden');
            setTimeout(() => input.focus(), 100);

            input.onkeydown = function (e) {
                if (e.key === 'Enter') confirmFork();
                if (e.key === 'Escape') closeForkModal();
            };
        };

        window.closeForkModal = function () {
            document.getElementById('forkModal').classList.add('hidden');
            currentForkIdx = null;
        };

        window.confirmFork = async function () {
            const newTitle = document.getElementById('forkTitleInput').value.trim();
            if (!newTitle) return;
            const idx = currentForkIdx;
            closeForkModal();

            // Logic from original forkStep
            // Keep messages UP TO this step (inclusive)
            const msgsToKeep = keepMessagesUpToStep(currentConvMessages, idx);

            const newConv = await createSandbox(newTitle, false, currentConvId);
            if (newConv && newConv.id) {
                await fetch(`/ sandboxes / ${newConv.id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: msgsToKeep })
                });
                // Reload history and switch
                await loadHistoryPanel();
                await loadSandbox(newConv.id);
            }
        };

        window.forkStep = function (idx) {
            openForkModal(idx);
        };

        // --- Fonction utilitaire commune pour tronquer l'historique jusqu'à une étape incluse ---
        function keepMessagesUpToStep(messages, idx) {
            // Reconstitue la structure des steps
            const steps = [];
            let currentStep = null;
            for (let i = 0; i < messages.length; i++) {
                const msg = messages[i];
                if (msg.role === 'user') {
                    if (currentStep) steps.push(currentStep);
                    currentStep = { prompt: msg.content, responses: [] };
                } else if (msg.role === 'assistant') {
                    if (!currentStep) {
                        if (steps.length > 0) {
                            steps[steps.length - 1].responses.push(msg.content);
                        } else {
                            currentStep = { prompt: '', responses: [msg.content] };
                        }
                    } else {
                        currentStep.responses.push(msg.content);
                    }
                }
            }
            if (currentStep) steps.push(currentStep);
            // On veut tous les messages jusqu'à la fin de l'étape idx incluse
            let userStepCount = 0;
            let lastMsgIdx = -1;
            let found = false;
            for (let i = 0; i < messages.length; i++) {
                if (messages[i].role === 'user') {
                    if (userStepCount === idx) {
                        found = true;
                    }
                    userStepCount++;
                }
                if (found) {
                    // On veut garder jusqu'à la fin de cette étape (tous les assistants qui suivent)
                    // On s'arrête au prochain user (non inclus)
                    let j = i + 1;
                    while (j < messages.length && messages[j].role === 'assistant') {
                        j++;
                    }
                    lastMsgIdx = j; // exclusif
                    break;
                }
            }
            if (lastMsgIdx === -1) {
                // Si pas trouvé, on garde tout
                return messages.slice();
            } else {
                return messages.slice(0, lastMsgIdx);
            }
        }

        // --- Fonctions utilitaires pour manipuler l'historique ---
        function removeLastStepFromMessages() {
            // Supprime tous les messages à partir du dernier user inclus jusqu'à la fin
            let lastUserIdx = -1;
            for (let i = currentConvMessages.length - 1; i >= 0; i--) {
                if (currentConvMessages[i].role === 'user') {
                    lastUserIdx = i;
                    break;
                }
            }
            if (lastUserIdx !== -1) {
                const removed = currentConvMessages.slice(lastUserIdx);
                currentConvMessages = currentConvMessages.slice(0, lastUserIdx);
                return removed;
            } else {
                const removed = [...currentConvMessages];
                currentConvMessages = [];
                return removed;
            }
        }
        async function patchMessagesOnBackend() {
            if (currentConvId) {
                const res = await fetch(`/sandboxes/${currentConvId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: currentConvMessages })
                });
                return res.ok;
            }
            return false;
        }
    </script>
