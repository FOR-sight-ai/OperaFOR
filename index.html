<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Nano agent</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background: #f9f9f9;
            min-height: 100vh;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        h1 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            text-align: center;
        }

        .shadow-panel {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.10), 0 1.5px 4px rgba(0, 0, 0, 0.08);
            padding: 1.5em;
            margin: 0;
            max-width: none;
            height: 100%;
            box-sizing: border-box;
        }

        #configPanel {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 220px;
            right: 0;
            bottom: 0;
            width: auto;
            max-width: none;
            min-width: 0;
            min-height: 0;
            height: 100vh;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.10), 0 1.5px 4px rgba(0, 0, 0, 0.08);
            border-radius: 0;
            background: linear-gradient(120deg, #f7faff 60%, #e6eaff 100%);
            padding: 2.2em 2em 1.5em 2em;
            margin: 0;
            z-index: 21;
        }

        #configPanel h3 {
            margin-top: 0;
            margin-bottom: 1em;
            font-size: 1.3em;
            color: #2a3a5a;
            letter-spacing: 0.01em;
            text-align: center;
        }

        #configPanel textarea {
            border-radius: 10px;
            border: 1.5px solid #c7d0e0;
            background: #fafdff;
            font-size: 1.08em;
            padding: 1em;
            width: 100%;
            min-height: 180px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
            margin-bottom: 0.5em;
            resize: vertical;
            color: #2a3a5a;
        }

        #closeConfigBtn {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 0.6em 1.4em;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.10);
            transition: background 0.2s;
        }

        #closeConfigBtn:hover {
            background: #0056b3;
        }

        #chatContainer {
            display: flex;
            flex-direction: column;
            height: 100vh;
            min-height: 0;
            max-width: none;
            position: absolute;
            top: 0;
            left: 220px;
            right: 0;
            bottom: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #chatHistory {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 1em;
            margin-bottom: 0.5em;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        #chatInputBar {
            display: flex;
            align-items: flex-end;
            gap: 0.5em;
            position: sticky;
            bottom: 0;
            background: #fff;
            border-radius: 1px;
            padding: 0.7em 0.7em 0.7em 0.7em;
            box-sizing: border-box;
        }

        #userInput {
            flex: 1;
            resize: none;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
            padding: 0.8em;
            margin: 0;
            background: #f7f7fa;
            min-height: 44px;
            max-height: 120px;
        }

        #sendBtn {
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.10);
            transition: background 0.2s;
        }

        #sendBtn:hover {
            background: #0056b3;
        }

        .chat-message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 0.7em;
        }

        .chat-message.user {
            flex-direction: row-reverse;
        }

        .chat-message .avatar {
            font-size: 1.7em;
            margin: 0 0.5em;
        }

        .chat-message .bubble {
            max-width: 70%;
            padding: 0.9em 1.2em;
            border-radius: 18px;
            background: #f0f4ff;
            color: #222;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            font-size: 1.05em;
            word-break: break-word;
        }

        .chat-message.user .bubble {
            background: #d1e7dd;
            color: #1a3a2b;
        }

        .chat-message.assistant .bubble {
            background: #f0f4ff;
            color: #222;
        }

        .waiting {
            color: #888;
            font-style: italic;
        }

        #historyPanel {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 220px;
            background: #f3f3f8;
            border-right: 1px solid #e0e0e0;
            z-index: 30;
            overflow-y: auto;
            display: block;
        }

        #historyPanel h3 {
            margin: 1em 0 0.5em 1em;
            font-size: 1.1em;
            color: #444;
        }

        #historyList {
            list-style: none;
            padding: 0 0 1em 0;
            margin: 0;
        }

        #historyList li {
            padding: 0.7em 1em;
            cursor: pointer;
            border-bottom: 1px solid #ececec;
            color: #333;
            background: none;
            transition: background 0.15s;
        }

        #historyList li.active,
        #historyList li:hover {
            background: #e6eaff;
        }

        #configPanelBtn {
            position: absolute;
            left: 50%;
            bottom: 1.2em;
            transform: translateX(-50%);
            background: none;
            color: #007BFF;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: background 0.2s;
            opacity: 0.25;
            z-index: 40;
        }

        #configPanelBtn:hover {
            background: #f0f0f0;
        }

        @media (max-width: 600px) {

            .shadow-panel,
            #chatContainer {
                max-width: 100vw;
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }

            #chatContainer {
                left: 90vw;
            }

            #configPanel {
                left: 0;
                width: 100vw;
                max-width: 100vw;
                border-radius: 0;
                padding: 1.2em 0.5em 1em 0.5em;
            }

            #historyPanel {
                width: 90vw;
                max-width: 320px;
            }
        }
    </style>
</head>

<body>
    <div id="historyPanel">
        <h3>Conversations</h3>
        <ul id="historyList"></ul>
        <button id="configPanelBtn" title="Configuration">⚙️</button>
    </div>
    <div id="configPanel" class="shadow-panel">
        <h3>Configuration</h3>
        <textarea id="config" rows="10" style="width:100%;box-sizing:border-box;"></textarea>
    </div>
    <div id="chatContainer" class="shadow-panel">
        <div id="chatHistory"></div>
        <div id="chatInputBar">
            <textarea id="userInput" rows="2" placeholder="Écrivez votre message..." autocomplete="off"></textarea>
            <button id="sendBtn" title="Envoyer"
                style="background:#fff;color:grey;border:none;border-radius:10%;width:44px;height:44px;display:flex;align-items:center;justify-content:center;font-size:1.7em;cursor:pointer;box-shadow:0 2px 8px rgba(0,0,0,0.10);transition:background 0.2s;">
                <span style="display:inline-block;">➔</span>
            </button>
        </div>
    </div>
    <script>
        const defaultConfig = `{
  "llm": {
    "endpoint": "https://openrouter.ai/api/v1/chat/completions",
    "model": "deepseek/deepseek-chat-v3-0324:free",
    "apiKey": "your_api_key"
  }
}`;
        // Gestion de la configuration via config.json côté serveur
        async function loadConfig() {
            try {
                const res = await fetch('/config.json');
                if (!res.ok) throw new Error('Erreur de lecture config.json');
                return await res.json();
            } catch (e) {
                // Si le backend n'est pas prêt ou autre erreur
                return JSON.parse(defaultConfig);
            }
        }
        async function saveConfig(configObj) {
            try {
                await fetch('/config.json', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(configObj)
                });
            } catch (e) {
                // Silencieux, mais on pourrait afficher une erreur
            }
        }
        window.onload = async function () {
            const configObj = await loadConfig();
            document.getElementById('config').value = JSON.stringify(configObj, null, 2);
            // Afficher le message initial dans l'historique
            addMessage('assistant', 'Bonjour ! Posez-moi une question.');

            // Créer une nouvelle conversation au démarrage
            const conv = await createConversation('Nouvelle conversation');
            currentConvId = conv.id;
            await loadHistoryPanel();
        };
        document.getElementById('config').addEventListener('change', async function () {
            try {
                const configObj = JSON.parse(this.value);
                await saveConfig(configObj);
            } catch (e) {
                // Ignore erreurs de parsing
            }
        });
        // Affichage/fermeture du panneau de configuration via le nouveau bouton
        document.getElementById('configPanelBtn').onclick = function () {
            const configPanel = document.getElementById('configPanel');
            const chatContainer = document.getElementById('chatContainer');
            if (configPanel.style.display === 'flex') {
                configPanel.style.display = 'none';
                chatContainer.style.display = 'flex';
            } else {
                configPanel.style.display = 'flex';
                chatContainer.style.display = 'none';
            }
        };
        // Par défaut, cacher le panneau config
        document.getElementById('configPanel').style.display = 'none';

        let currentConvId = null;
        let isLoadingHistory = false;

        async function fetchConversations() {
            try {
                const res = await fetch('/conversations');
                if (!res.ok) throw new Error('Erreur de chargement de l\'historique');
                return await res.json();
            } catch (e) {
                return [];
            }
        }
        async function fetchConversation(convId) {
            const res = await fetch(`/conversations/${convId}`);
            if (!res.ok) return null;
            return await res.json();
        }
        async function createConversation(title) {
            const res = await fetch('/conversations', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title })
            });
            if (!res.ok) return null;
            return await res.json();
        }
        async function addMessageToConversation(convId, msg) {
            await fetch(`/conversations/${convId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(msg)
            });
        }
        function renderHistoryList(convs) {
            const ul = document.getElementById('historyList');
            ul.innerHTML = '';
            convs.forEach(c => {
                const li = document.createElement('li');
                li.textContent = c.title;
                li.dataset.id = c.id;
                if (c.id === currentConvId) li.classList.add('active');
                li.onclick = async function () {
                    if (isLoadingHistory) return;
                    isLoadingHistory = true;
                    await loadConversation(c.id);
                    isLoadingHistory = false;
                };
                ul.appendChild(li);
            });
        }
        async function loadHistoryPanel() {
            const convs = await fetchConversations();
            renderHistoryList(convs);
        }
        async function loadConversation(convId) {
            const conv = await fetchConversation(convId);
            if (!conv) return;
            currentConvId = convId;
            renderHistoryList(await fetchConversations());
            // Afficher les messages dans le chat
            const chatHistory = document.getElementById('chatHistory');
            chatHistory.innerHTML = '';
            (conv.messages || []).forEach(m => {
                addMessage(m.role, m.text);
            });
        }
        // Gestion de l'historique du chat
        function addMessage(role, text) {
            const chatHistory = document.getElementById('chatHistory');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'chat-message ' + role;
            msgDiv.innerHTML = `<div class="bubble">${text.replace(/\n/g, '<br>')}</div>`;
            chatHistory.appendChild(msgDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
        async function run() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) return;
            addMessage('user', userInput);
            await addMessageToConversation(currentConvId, { role: 'user', text: userInput });
            document.getElementById('userInput').value = '';
            const configText = document.getElementById('config').value;
            let config;
            try {
                config = JSON.parse(configText);
            } catch (e) {
                addMessage('assistant', 'Erreur: configuration JSON invalide');
                return;
            }
            await saveConfig(config); // Sauvegarde à chaque exécution
            addMessage('assistant', '<span class="waiting">⏳</span>');
            const llm = config.llm || {};
            const payload = {
                model: llm.model,
                base_url: llm.base_url || llm.endpoint, // compatibility
                api_key: llm.apiKey,
                servers: config.servers || [
                    {
                        type: "http",
                        config: { url: "http://localhost:9000/mcp" }
                    }
                ],
                prompt: userInput
            };
            try {
                const res = await fetch("/agent", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });
                if (!res.body) {
                    addMessage('assistant', 'Erreur: Pas de flux de réponse.');
                    return;
                }
                const reader = res.body.getReader();
                let done = false;
                let responseText = '';
                const decoder = new TextDecoder();
                while (!done) {
                    const { value, done: doneReading } = await reader.read();
                    done = doneReading;
                    if (value) {
                        responseText += decoder.decode(value, { stream: !done });
                        updateLastAssistantMessage(responseText);
                    }
                }
                await addMessageToConversation(currentConvId, { role: 'assistant', text: responseText });
            } catch (e) {
                updateLastAssistantMessage('Erreur: ' + e);
            }
        }
        function updateLastAssistantMessage(text) {
            const chatHistory = document.getElementById('chatHistory');
            const msgs = chatHistory.getElementsByClassName('chat-message assistant');
            if (msgs.length > 0) {
                const last = msgs[msgs.length - 1];
                last.querySelector('.bubble').innerHTML = text.replace(/\n/g, '<br>');
            }
        }
        // Envoi avec bouton ou Entrée
        document.getElementById('sendBtn').onclick = run;
        document.getElementById('userInput').addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                run();
            }
        });
    </script>
</body>

</html>
