<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OperaFOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .command-line {
            position: relative;
        }

        .command-line::before {
            content: "";
            position: absolute;
            top: 0;
            left: 24px;
            height: 100%;
            width: 2px;
            background-color: #e5e7eb;
            z-index: 0;
        }

        .command-collapse {
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }

        .command-collapse.open {
            max-height: 500px;
            overflow-y: auto;
        }

        .sidebar {
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                z-index: 20;
                height: 100vh;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 10;
            }

            .sidebar-overlay.open {
                display: block;
            }
        }

        .floating-input-bar {
            position: fixed;
            bottom: 0;
            right: 20px;
            width: 90%;
            max-width: 1000px;
            background: transparent;
            padding: 0 0 2rem 0;
            pointer-events: none;
            display: flex;
            justify-content: center;
        }

        .input-inner {
            display: flex;
            align-items: flex-end;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem 1.5rem 1.5rem 0.5rem;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.06);
            padding: 0.75rem 1.25rem 0.75rem 1.25rem;
            min-width: 480px;
            max-width: 1000px;
            width: 90%;
            margin: 0;
            pointer-events: auto;
        }

        @media (max-width: 900px) {
            .floating-input-bar {
                max-width: 100vw;
                padding: 0 0 1rem 0;
            }

            .input-inner {
                min-width: 0;
                width: 100%;
                max-width: 100vw;
            }
        }

        /* Masquer la barre d'entrée si configPanel ou sandboxModal ou deleteConfirmModal sont visibles */
        #configPanel[style*="display: flex"]~#sandboxModal[style*="display: flex"]~#floatingInputBar {
            display: none !important;
        }

        #sandboxModal[style*="display: flex"]~#floatingInputBar {
            display: none !important;
        }

        #deleteConfirmModal[style*="display: flex"]~#floatingInputBar {
            display: none !important;
        }

        /* Styles pour la vue chat */
        .chat-view {
            display: none;
        }

        .chat-view.active {
            display: block;
        }

        .chat-message {
            margin-bottom: 1rem;
        }

        .chat-message.user {
            display: flex;
            justify-content: flex-end;
        }

        .chat-message.assistant {
            display: flex;
            justify-content: flex-start;
        }

        .chat-bubble {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }

        .chat-bubble.user {
            background-color: #3b82f6;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .chat-bubble.assistant {
            background-color: #f3f4f6;
            color: #1f2937;
            border-bottom-left-radius: 0.25rem;
        }

        .chat-bubble.error {
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .view-toggle {
            background-color: #f3f4f6;
            border-radius: 0.5rem;
            padding: 0.25rem;
            display: flex;
        }

        .view-toggle button {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .view-toggle button.active {
            background-color: white;
            color: #3b82f6;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .view-toggle button:not(.active) {
            color: #6b7280;
        }

        .view-toggle button:not(.active):hover {
            color: #374151;
        }

        @media (max-width: 640px) {
            .view-toggle {
                padding: 0.125rem;
            }

            .view-toggle button {
                padding: 0.375rem 0.5rem;
                font-size: 0.75rem;
            }

            .view-toggle button .fas {
                margin-right: 0.25rem;
            }
        }
    </style>
</head>

<body class="bg-gray-50 font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="sidebar bg-white w-64 border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-200 flex items-center justify-between">
                <h1 class="text-xl font-bold text-gray-800">OperaFOR
                </h1>
                <div class="flex space-x-2">
                    <button id="configPanelBtn" class="text-gray-500 hover:text-blue-600">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto">
                <div class="p-4">
                    <button id="addSandboxBtn"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md flex items-center justify-center mb-4">
                        <i class="fas fa-plus mr-2"></i> New Sandbox
                    </button>
                    <div class="mt-4">
                        <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-2">Sandboxes</h3>
                        <ul id="historyList" class="space-y-1"></ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white border-gray-200 p-4 flex items-center justify-between">
                <button id="sidebar-toggle" class="md:hidden text-gray-500">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <div class="flex items-center space-x-4">
                    <div class="view-toggle">
                        <button id="timelineViewBtn">
                            <i class="fas fa-list mr-1"></i>Timeline
                        </button>
                        <button id="chatViewBtn" class="active">
                            <i class="fas fa-comments mr-1"></i>Chat
                        </button>
                    </div>
                    <h2 id="currentConvTitle" class="text-lg font-semibold text-gray-800"></h2>
                </div>
                <div class="flex space-x-2">
                    <button id="changeFolderBtn" class="text-gray-500 hover:text-blue-600" title="Edit Sandbox"><i class="fas fa-edit"></i>
                    </button>
                    <button id="deleteConvBtn" class="text-gray-500 hover:text-red-600"><i class="fas fa-trash"></i>
                    </button>
                </div>
            </header>
            <!-- Timeline Panel -->
            <main class="flex-1 overflow-y-auto p-4 bg-gray-50">
                <div class="max-w-4xl mx-auto">
                    <!-- Chat View -->
                    <div id="chatView"
                        class="chat-view active bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                        <div id="chatContainer" class="space-y-4 min-h-[400px]"></div>
                    </div>
                    <!-- Timeline View -->
                    <div id="timelineView" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                        <div id="timelineContainer" class="command-line space-y-6"></div>
                    </div>
                    <!-- Panneau de configuration caché par défaut -->
                    <div id="configPanel" class="fixed inset-0 bg-black bg-opacity-30 z-30 items-center justify-center"
                        style="display:none;">
                        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg mx-auto">
                            <h3 class="text-lg font-semibold mb-4">Configuration</h3>
                            <textarea id="config"
                                class="w-full h-40 border border-gray-300 rounded p-2 font-mono text-sm"></textarea>
                            <div class="flex justify-end mt-4">
                                <button id="saveCloseConfigBtn"
                                    class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Save</button>
                            </div>
                        </div>
                    </div>
                    <!-- Modal pour nouveau/renommer sandbox -->
                    <div id="sandboxModal" class="fixed inset-0 bg-black bg-opacity-30 z-40 items-center justify-center"
                        style="display:none;">
                        <div
                            class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md mx-auto flex flex-col">
                            <h3 id="sandboxModalTitle" class="text-lg font-semibold mb-4">Sandbox Title</h3>
                            <input id="sandboxTitleInput" class="w-full border border-gray-300 rounded p-2 mb-4"
                                placeholder="Titre...">
                            
                            <!-- Folder settings section (only visible when editing) -->
                            <div id="folderSettings" class="mb-4" style="display:none;">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Sandbox Folder</label>
                                <input id="sandboxFolderInput" class="w-full border border-gray-300 rounded p-2 mb-3"
                                    placeholder="Enter folder path..." type="text">
                                <div class="flex items-center">
                                    <input type="checkbox" id="sandboxCopyFilesCheckbox" checked class="mr-2">
                                    <label for="sandboxCopyFilesCheckbox" class="text-sm text-gray-700">Copy existing files to new location</label>
                                </div>
                            </div>
                            
                            <div class="flex space-x-2 justify-end">
                                <button id="sandboxModalCancel"
                                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded">Cancel</button>
                                <button id="sandboxModalOk"
                                    class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">OK</button>
                        </div>
                    </div>
                </div>
                <!-- Modal pour confirmation de suppression de sandbox -->
                <div id="deleteConfirmModal" class="fixed inset-0 bg-black bg-opacity-30 z-40 items-center justify-center"
                    style="display:none;">
                    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md mx-auto flex flex-col">
                        <h3 class="text-lg font-semibold mb-4 text-red-600">
                            <i class="fas fa-exclamation-triangle mr-2"></i>Delete Sandbox
                        </h3>
                        <p class="text-gray-700 mb-6">Are you sure you want to delete this sandbox?</p>
                        <div class="flex flex-col space-y-3">
                            <button id="deleteKeepFolderBtn"
                                class="bg-orange-500 hover:bg-orange-600 text-white py-3 px-4 rounded flex items-center justify-center">
                                <i class="fas fa-folder mr-2"></i>Delete sandbox but keep folder
                            </button>
                            <button id="deleteWithFolderBtn"
                                class="bg-red-600 hover:bg-red-700 text-white py-3 px-4 rounded flex items-center justify-center">
                                <i class="fas fa-trash mr-2"></i>Delete sandbox and folder
                            </button>
                            <button id="deleteCancelBtn"
                                class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded">Cancel</button>
                        </div>
                    </div>
                </div>
                <!-- Champ de saisie flottant discret à droite -->
                <div id="floatingInputBar"
                    class="floating-input-bar z-30 flex items-center justify-center pointer-events-none">
                    <div class="input-inner pointer-events-auto">
                        <textarea id="userInput" rows="2"
                            class="flex-1 px-3 py-2 border border-gray-300 rounded-l-lg rounded-r-2xl shadow focus:outline-none focus:ring-blue-500 focus:border-blue-500 resize-none bg-white text-sm"
                            placeholder="Votre message..."></textarea>
                        <button id="sendBtn"
                            class="ml-2 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-2xl shadow flex items-center"><i
                                class="fas fa-paper-plane mr-2"></i>Send</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    <script>
        const defaultConfig = `{
  "llm": {
    "endpoint": "https://openrouter.ai/api/v1",
    "model": "deepseek/deepseek-chat-v3-0324:free",
    "apiKey": "APIKEY",
    "servers": [
      {
        "type": "http",
        "config": {
          "url": "http://localhost:9000/mcp"
        }
      }
    ]
  }

}`;
        // Gestion de la configuration via config.json côté serveur
        async function loadConfig() {
            try {
                const res = await fetch('/config.json');
                if (!res.ok) throw new Error('Erreur de lecture config.json');
                return await res.json();
            } catch (e) {
                // Si le backend n'est pas prêt ou autre erreur
                return JSON.parse(defaultConfig);
            }
        }
        async function saveConfig(configObj) {
            try {
                await fetch('/config.json', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(configObj)
                });
            } catch (e) {
                // Silencieux, mais on pourrait afficher une erreur
            }
        }
        window.onload = async function () {
            // Initialise la vue par défaut (chat)
            switchView('chat');

            const configObj = await loadConfig();
            document.getElementById('config').value = JSON.stringify(configObj, null, 2);
            const convs = await fetchSandboxes();
            renderHistoryList(convs);
            if (convs.length > 0) {
                await loadSandbox(convs[0].id);
            } else {
                // No sandboxes available, hide input bar
                currentConvId = null;
                currentConvMessages = [];
                document.getElementById('timelineContainer').innerHTML = '';
                document.getElementById('chatContainer').innerHTML = '';
                document.getElementById('currentConvTitle').textContent = '';
                updateInputBarVisibility();
            }
            // Correction : vérification de l'existence du bouton +
            const addBtn = document.getElementById('addSandboxBtn');
            const modal = document.getElementById('sandboxModal');
            const input = document.getElementById('sandboxTitleInput');
            const folderInput = document.getElementById('sandboxFolderInput');
            const folderSettings = document.getElementById('folderSettings');
            const copyFilesCheckbox = document.getElementById('sandboxCopyFilesCheckbox');
            const okBtn = document.getElementById('sandboxModalOk');
            const cancelBtn = document.getElementById('sandboxModalCancel');
            const modalTitle = document.getElementById('sandboxModalTitle');
            
            let modalMode = 'create'; // 'create', 'rename', or 'edit'
            
            addBtn.onclick = function () {
                modalMode = 'create';
                modalTitle.textContent = 'New Sandbox';
                input.value = '';
                folderSettings.style.display = 'none';
                modal.style.display = 'flex';
                setTimeout(() => input.focus(), 100);
            };
            
            okBtn.onclick = async function () {
                const title = input.value.trim();
                if (!title) {
                    input.focus();
                    return;
                }
                
                modal.style.display = 'none';
                
                if (modalMode === 'create') {
                    const newConv = await createSandbox(title);
                    if (newConv && newConv.id) {
                        await loadHistoryPanel();
                        await loadSandbox(newConv.id);
                    }
                } else if (modalMode === 'rename') {
                    const ok = await renameSandbox(currentConvId, title);
                    if (ok) {
                        await loadHistoryPanel();
                        await loadSandbox(currentConvId);
                    }
                } else if (modalMode === 'edit') {
                    // Handle both rename and folder change
                    const renameOk = await renameSandbox(currentConvId, title);
                    let folderOk = true;
                    
                    const newPath = folderInput.value.trim();
                    if (newPath) {
                        const copyFiles = copyFilesCheckbox.checked;
                        folderOk = await changeSandboxFolder(currentConvId, newPath, copyFiles);
                        if (!folderOk) {
                            alert('Failed to change sandbox folder. Please check the path and try again.');
                        }
                    }
                    
                    if (renameOk && folderOk) {
                        if (newPath) {
                            alert('Sandbox updated successfully!');
                        }
                        await loadHistoryPanel();
                        await loadSandbox(currentConvId);
                    }
                }
            };
            
            cancelBtn.onclick = function () {
                modal.style.display = 'none';
            };
            
            input.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') okBtn.click();
                if (e.key === 'Escape') cancelBtn.click();
            });
            
            folderInput.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') okBtn.click();
                if (e.key === 'Escape') cancelBtn.click();
            });
            const deleteBtn = document.getElementById('deleteConvBtn');
            const changeFolderBtn = document.getElementById('changeFolderBtn');
            
            changeFolderBtn.onclick = function () {
                if (!currentConvId) return;
                modalMode = 'edit';
                modalTitle.textContent = 'Edit Sandbox';
                input.value = document.getElementById('currentConvTitle').textContent;
                folderInput.value = '';
                copyFilesCheckbox.checked = true;
                folderSettings.style.display = 'block';
                modal.style.display = 'flex';
                setTimeout(() => input.focus(), 100);
            };
            
            deleteBtn.onclick = async function () {
                if (!currentConvId) return;
                
                // Show the delete confirmation modal
                const deleteModal = document.getElementById('deleteConfirmModal');
                deleteModal.style.display = 'flex';
            };
            
            // Handle delete confirmation modal buttons
            const deleteModal = document.getElementById('deleteConfirmModal');
            const deleteKeepFolderBtn = document.getElementById('deleteKeepFolderBtn');
            const deleteWithFolderBtn = document.getElementById('deleteWithFolderBtn');
            const deleteCancelBtn = document.getElementById('deleteCancelBtn');
            
            deleteKeepFolderBtn.onclick = async function () {
                deleteModal.style.display = 'none';
                const ok = await deleteSandbox(currentConvId, false); // false = keep folder
                if (ok) {
                    await loadHistoryPanel();
                    // Charge la première conversation restante, sinon vide le chat
                    const convs = await fetchSandboxes();
                    if (convs.length > 0) {
                        await loadSandbox(convs[0].id);
                    } else {
                        currentConvId = null;
                        currentConvMessages = [];
                        document.getElementById('timelineContainer').innerHTML = '';
                        document.getElementById('chatContainer').innerHTML = '';
                        document.getElementById('currentConvTitle').textContent = '';
                        updateInputBarVisibility();
                    }
                }
            };
            
            deleteWithFolderBtn.onclick = async function () {
                deleteModal.style.display = 'none';
                const ok = await deleteSandbox(currentConvId, true); // true = delete folder
                if (ok) {
                    await loadHistoryPanel();
                    // Charge la première conversation restante, sinon vide le chat
                    const convs = await fetchSandboxes();
                    if (convs.length > 0) {
                        await loadSandbox(convs[0].id);
                    } else {
                        currentConvId = null;
                        currentConvMessages = [];
                        document.getElementById('timelineContainer').innerHTML = '';
                        document.getElementById('chatContainer').innerHTML = '';
                        document.getElementById('currentConvTitle').textContent = '';
                        updateInputBarVisibility();
                    }
                }
            };
            
            deleteCancelBtn.onclick = function () {
                deleteModal.style.display = 'none';
            };
            
            // Handle escape key for delete modal
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && deleteModal.style.display === 'flex') {
                    deleteModal.style.display = 'none';
                }
            });
            
            // Handle click outside modal to close
            deleteModal.addEventListener('click', function(e) {
                if (e.target === deleteModal) {
                    deleteModal.style.display = 'none';
                }
            });
        };

        // Gestionnaires pour les boutons de basculement de vue
        document.getElementById('timelineViewBtn').onclick = function () {
            switchView('timeline');
        };

        document.getElementById('chatViewBtn').onclick = function () {
            switchView('chat');
        };

        function switchView(view) {
            currentView = view;

            // Met à jour les boutons
            const timelineBtn = document.getElementById('timelineViewBtn');
            const chatBtn = document.getElementById('chatViewBtn');

            if (view === 'timeline') {
                timelineBtn.classList.add('active');
                chatBtn.classList.remove('active');
                document.getElementById('timelineView').style.display = 'block';
                document.getElementById('chatView').style.display = 'none';
            } else {
                chatBtn.classList.add('active');
                timelineBtn.classList.remove('active');
                document.getElementById('timelineView').style.display = 'none';
                document.getElementById('chatView').style.display = 'block';
            }
        }

        document.getElementById('config').addEventListener('change', async function () {
            try {
                const configObj = JSON.parse(this.value);
                await saveConfig(configObj);
            } catch (e) {
                // Ignore erreurs de parsing
            }
        });
        // Affichage/fermeture du panneau de configuration via le nouveau bouton
        document.getElementById('configPanelBtn').onclick = function () {
            const configPanel = document.getElementById('configPanel');
            if (configPanel.style.display === 'flex') {
                configPanel.style.display = 'none';
            } else {
                configPanel.style.display = 'flex';
            }
        };
        // Par défaut, cacher le panneau config
        document.getElementById('configPanel').style.display = 'none';

        let currentConvId = null;
        let isLoadingHistory = false;
        let currentConvMessages = [];
        let currentView = 'chat'; // 'timeline' ou 'chat'

        async function fetchSandboxes() {
            try {
                const res = await fetch('/sandboxes');
                if (!res.ok) throw new Error('Erreur de chargement de l\'historique');
                return await res.json();
            } catch (e) {
                return [];
            }
        }
        async function fetchSandbox(convId) {
            const res = await fetch(`/sandboxes/${convId}`);
            if (!res.ok) return null;
            return await res.json();
        }
        async function createSandbox(title) {
            const res = await fetch('/sandboxes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title })
            });
            if (!res.ok) return null;
            return await res.json();
        }
        async function addMessageToSandbox(convId, msg) {
            await fetch(`/sandboxes/${convId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(msg)
            });
        }
        function renderHistoryList(convs) {
            const ul = document.getElementById('historyList');
            ul.innerHTML = '';

            convs.forEach(c => {
                const li = document.createElement('li');
                li.className = 'p-2 rounded hover:bg-gray-100 cursor-pointer flex items-center';
                li.dataset.id = c.id;
                if (c.id === currentConvId) li.classList.add('bg-blue-50');
                // Ajout de l'icône dossier (open folder)
                const folderBtn = document.createElement('button');
                folderBtn.className = 'mr-2 text-gray-500 hover:text-blue-600';
                folderBtn.title = 'Open Sandbox Folder';
                folderBtn.innerHTML = '<i class="fas fa-folder-open"></i>';
                folderBtn.onclick = function (e) {
                    e.stopPropagation();
                    openSandboxFolder(c.id);
                };
                li.appendChild(folderBtn);
                const span = document.createElement('span');
                span.className = 'truncate';
                span.textContent = c.title;
                li.appendChild(span);
                li.onclick = async function () {
                    if (isLoadingHistory) return;
                    isLoadingHistory = true;
                    await loadSandbox(c.id);
                    isLoadingHistory = false;
                };
                ul.appendChild(li);
            });
        }

        async function openSandboxFolder(sandboxId) {
            try {
                await fetch(`/open_sandbox_folder/${sandboxId}`, { method: 'POST' });
            } catch (e) {
                alert('Impossible d\'ouvrir le dossier du sandbox.');
            }
        }
        async function loadHistoryPanel() {
            const convs = await fetchSandboxes();
            renderHistoryList(convs);
        }
        async function loadSandbox(convId) {
            const conv = await fetchSandbox(convId);
            if (!conv) return;
            currentConvId = convId;
            currentConvMessages = conv.messages || [];
            renderHistoryList(await fetchSandboxes());
            document.getElementById('currentConvTitle').textContent = conv.title || '';

            // Met à jour toujours les deux vues pour éviter les problèmes de synchronisation
            renderTimeline();
            renderChatView();
            
            // Show the input bar when a sandbox is loaded
            updateInputBarVisibility();
        }

        function updateLastAssistantMessage(text, isComplete = false) {
            if (currentView === 'timeline') {
                // Met à jour dynamiquement le détail de la dernière étape de la timeline
                const timeline = document.getElementById('timelineContainer');
                const steps = timeline.querySelectorAll('.relative.z-10');
                if (steps.length === 0) return;
                const lastStep = steps[steps.length - 1];
                const detailDiv = lastStep.querySelector('.command-collapse .text-sm.text-gray-700');
                if (detailDiv) {
                    detailDiv.innerHTML = text.replace(/\n/g, '<br>');
                }
                // Met à jour le statut et l'icône si besoin
                const statusDiv = lastStep.querySelector('.mt-1.text-sm.text-gray-500');
                const icon = lastStep.querySelector('.flex-shrink-0 i');
                if (statusDiv && icon) {
                    statusDiv.textContent = 'Working…';
                    icon.classList.remove('fa-check', 'text-green-600', 'bg-green-100');
                    icon.classList.add('fa-spinner', 'text-yellow-500', 'animate-spin');
                    lastStep.querySelector('.flex-shrink-0').className = 'flex-shrink-0 h-10 w-10 rounded-full bg-yellow-100 flex items-center justify-center mr-4';
                }
            } else {
                // Met à jour le dernier message dans la vue chat
                const chatContainer = document.getElementById('chatContainer');
                const messages = chatContainer.querySelectorAll('.chat-message.assistant');
                if (messages.length === 0) return;

                const lastMessage = messages[messages.length - 1];
                const bubble = lastMessage.querySelector('.chat-bubble');
                if (bubble) {
                    // Supprime l'ancien indicateur de statut s'il existe
                    const oldStatus = bubble.querySelector('.text-xs.text-gray-500');
                    if (oldStatus) oldStatus.remove();

                    bubble.innerHTML = text.replace(/\n/g, '<br>');

                    // Ajoute l'indicateur "Working..." seulement si pas terminé
                    if (!isComplete) {
                        const statusDiv = document.createElement('div');
                        statusDiv.className = 'text-xs text-gray-500 mt-1';
                        statusDiv.innerHTML = '<i class="fas fa-spinner animate-spin mr-1"></i>Working...';
                        bubble.appendChild(statusDiv);
                    }
                }

                // Défile vers le bas
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        function updateInputBarVisibility() {
            const inputBar = document.getElementById('floatingInputBar');
            if (currentConvId) {
                inputBar.style.display = 'flex';
            } else {
                inputBar.style.display = 'none';
            }
        }

        function updateCurrentView() {
            // Met à jour toujours les deux vues pour éviter les problèmes de synchronisation
            renderTimeline();
            renderChatView();
        }

        async function run(userInput) {
            // Si userInput n'est pas fourni, on prend la valeur du champ
            if (typeof userInput !== 'string') {
                userInput = document.getElementById('userInput').value.trim();
            }
            if (!userInput) return;
            // Vérifie si le dernier message local est déjà ce userInput (cas du rerun)
            let needToAddUserMsg = true;
            if (currentConvMessages.length > 0) {
                const lastMsg = currentConvMessages[currentConvMessages.length - 1];
                if (lastMsg.role === 'user' && lastMsg.content === userInput) {
                    needToAddUserMsg = false;
                }
            }
            if (needToAddUserMsg) {
                currentConvMessages = (currentConvMessages || []).concat([{ role: 'user', content: userInput, status: 'pending' }]);
                updateCurrentView(); // Affiche l'étape "Working..."
                await addMessageToSandbox(currentConvId, { role: 'user', content: userInput, status: 'pending' });
            }
            document.getElementById('userInput').value = '';
            const configText = document.getElementById('config').value;
            let config;
            try {
                config = JSON.parse(configText);
            } catch (e) {
                // Affiche l'erreur dans la timeline
                currentConvMessages = currentConvMessages.concat([{ role: 'assistant', content: 'Erreur: configuration JSON invalide', status: 'error' }]);
                updateCurrentView();
                await addMessageToSandbox(currentConvId, { role: 'assistant', content: 'Erreur: configuration JSON invalide', status: 'error' });
                return;
            }
            await saveConfig(config); // Sauvegarde à chaque exécution

            const payload = { sandbox_id: currentConvId };
            // --- capture l'ID de la conversation au moment de l'envoi ---
            const convIdAtRequest = currentConvId;
            try {
                const res = await fetch("/agent", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });
                if (!res.body) {
                    // Affiche l'erreur dans la timeline
                    updateLastAssistantMessage('Erreur: Pas de flux de réponse.');
                    // Remplace la dernière réponse assistant temporaire par une erreur
                    currentConvMessages = currentConvMessages.concat([{ role: 'assistant', content: 'Erreur: Pas de flux de réponse.', status: 'error' }]);
                    updateCurrentView();
                    await addMessageToSandbox(currentConvId, { role: 'assistant', content: 'Erreur: Pas de flux de réponse.', status: 'error' });
                    return;
                }
                const reader = res.body.getReader();
                let done = false;
                let responseText = '';
                const decoder = new TextDecoder();
                while (!done) {
                    if (currentConvId !== convIdAtRequest) {
                        break;
                    }
                    const { value, done: doneReading } = await reader.read();
                    done = doneReading;
                    if (value) {
                        responseText += decoder.decode(value, { stream: !done });
                        updateLastAssistantMessage(responseText);
                    }
                }
                // Met à jour l'historique local avec la réponse finale
                if (currentConvId === convIdAtRequest) {
                    // Si la réponse est vide ou contient une erreur, statut error
                    let isError = false;
                    let errorMsg = '';
                    if (!responseText || /^\s*$/.test(responseText)) {
                        isError = true;
                        errorMsg = 'Erreur: Réponse vide de l\'assistant.';
                    } else if (/^Erreur[:：]/i.test(responseText)) {
                        isError = true;
                        errorMsg = responseText;
                    }
                    if (isError) {
                        currentConvMessages = currentConvMessages.concat([{ role: 'assistant', content: errorMsg, status: 'error' }]);
                        await addMessageToSandbox(currentConvId, { role: 'assistant', content: errorMsg, status: 'error' });
                        updateLastAssistantMessage(errorMsg, true);
                    } else {
                        currentConvMessages = currentConvMessages.concat([{ role: 'assistant', content: responseText, status: 'done' }]);
                        updateLastAssistantMessage(responseText, true);
                    }
                    updateCurrentView();
                }
            } catch (e) {
                updateLastAssistantMessage('Erreur: ' + e, true);
                updateCurrentView();
            }
        }
        // Envoi avec bouton ou Entrée
        document.getElementById('sendBtn').onclick = function () { run(); };
        document.getElementById('userInput').addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                run();
            }
        });
        // Fonctions pour supprimer et renommer une conversation
        async function deleteSandbox(convId, deleteFolder = true) {
            const params = new URLSearchParams();
            params.append('delete_folder', deleteFolder.toString());
            const res = await fetch(`/sandboxes/${convId}?${params}`, { method: 'DELETE' });
            return res.ok;
        }
        async function renameSandbox(convId, newTitle) {
            const res = await fetch(`/sandboxes/${convId}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: newTitle })
            });
            return res.ok;
        }
        async function changeSandboxFolder(convId, newPath, copyFiles = true) {
            try {
                const res = await fetch(`/sandboxes/${convId}/change_folder`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        path: newPath,
                        copy_files: copyFiles 
                    })
                });
                return res.ok;
            } catch (e) {
                console.error('Error changing sandbox folder:', e);
                return false;
            }
        }
        // Gestion du bouton 'Enregistrer et fermer' du panneau de configuration
        document.getElementById('saveCloseConfigBtn').onclick = async function () {
            try {
                const configObj = JSON.parse(document.getElementById('config').value);
                await saveConfig(configObj);
            } catch (e) {
                // Ignore erreurs de parsing
            }
            document.getElementById('configPanel').style.display = 'none';
        };

        function renderChatView() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';

            if (!currentConvMessages || currentConvMessages.length === 0) {
                chatContainer.innerHTML = '<div class="text-center text-gray-500 py-8">Welcome ! What can I do for you today? Don\'t forget to configure your API key in the configuration panel.</div>';
                return;
            }

            currentConvMessages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-message ${msg.role}`;

                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = `chat-bubble ${msg.role}`;

                // Ajoute une classe d'erreur si le statut est 'error'
                if (msg.status === 'error') {
                    bubbleDiv.classList.add('error');
                }

                // Formate le contenu du message
                const content = msg.content || '';
                bubbleDiv.innerHTML = content.replace(/\n/g, '<br>');

                // Ajoute un indicateur de statut pour les messages en cours
                if (msg.status === 'pending') {
                    const statusDiv = document.createElement('div');
                    statusDiv.className = 'text-xs text-gray-500 mt-1';
                    statusDiv.innerHTML = '<i class="fas fa-spinner animate-spin mr-1"></i>Working...';
                    bubbleDiv.appendChild(statusDiv);
                }

                messageDiv.appendChild(bubbleDiv);
                chatContainer.appendChild(messageDiv);
            });

            // Défile vers le bas
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function renderTimeline() {
            const timeline = document.getElementById('timelineContainer');
            timeline.innerHTML = '';
            
            if (!currentConvMessages || currentConvMessages.length === 0) {
                timeline.innerHTML = '<div class="text-center text-gray-500 py-8">Welcome ! What can I do for you today? Don\'t forget to configure your API key in the configuration panel.</div>';
                return;
            }

            // Regroupement correct des étapes : chaque user suivi de 1 ou plusieurs assistant
            const steps = [];
            let currentStep = null;
            for (let i = 0; i < currentConvMessages.length; i++) {
                const msg = currentConvMessages[i];
                if (msg.role === 'user') {
                    if (currentStep) steps.push(currentStep);
                    currentStep = { prompt: msg.content, responses: [], statuses: [msg.status || 'done'] };
                } else if (msg.role === 'assistant') {
                    if (!currentStep) {
                        if (steps.length > 0) {
                            steps[steps.length - 1].responses.push(msg.content);
                            steps[steps.length - 1].statuses.push(msg.status || 'done');
                        } else {
                            currentStep = { prompt: '', responses: [msg.content], statuses: [msg.status || 'done'] };
                        }
                    } else {
                        currentStep.responses.push(msg.content);
                        currentStep.statuses.push(msg.status || 'done');
                    }
                }
            }
            if (currentStep) steps.push(currentStep);
            steps.forEach((step, idx) => {
                // Statut de la dernière réponse assistant de l'étape
                let lastStatus = step.statuses.length > 0 ? step.statuses[step.statuses.length - 1] : 'done';
                let statusText = lastStatus === 'pending' ? 'Working…' : (lastStatus === 'error' ? 'Error' : 'Done');
                let icon, bg, iconColor;
                if (lastStatus === 'pending') {
                    icon = 'fa-spinner';
                    bg = 'bg-yellow-100';
                    iconColor = 'text-yellow-500 animate-spin';
                } else if (lastStatus === 'error') {
                    icon = 'fa-exclamation';
                    bg = 'bg-red-100';
                    iconColor = 'text-red-600';
                } else {
                    icon = 'fa-check';
                    bg = 'bg-green-100';
                    iconColor = 'text-green-600';
                }
                const isLast = idx === steps.length - 1;
                const stepDiv = document.createElement('div');
                stepDiv.className = `relative z-10`;
                stepDiv.innerHTML = `
                            <div class="step-menu hidden absolute left-0 top-2 bg-white border border-gray-200 rounded shadow-lg py-1 min-w-[180px] text-sm"
                                 style="z-index:50;">
                                <button class="step-menu-item newsandbox block w-full text-left px-4 py-2 hover:bg-gray-100">New sandbox from here</button>
                                ${isLast ? `<button class="step-menu-item rerun block w-full text-left px-4 py-2 hover:bg-gray-100">Rerun</button>
                                <button class="step-menu-item delete block w-full text-left px-4 py-2 hover:bg-gray-100 text-red-600">Delete</button>` : ''}

                                 ${isLast ? '' : `<button class="step-menu-item revert block w-full text-left px-4 py-2 hover:bg-gray-100 text-red-600">Revert to here</button>`}
                            </div>
                    <div class="flex items-start">
                        <div class="relative flex items-center mr-4" style="transform: translateX(-26px);">
                            <button class="step-menu-btn w-6 h-6 flex items-center justify-center rounded-full text-gray-500 hover:text-blue-600 focus:outline-none mr-2" title="Options">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <div class="flex-shrink-0 h-10 w-10 rounded-full ${bg} flex items-center justify-center">
                                <i class="fas ${icon} ${iconColor}"></i>
                            </div>
                        </div>
                        <div class="flex-1">
                            <div class="flex items-center justify-between cursor-pointer user-prompt">
                                <h4 class="font-medium text-gray-800 ">${step.prompt || ''}</h4>
                                <button class="command-toggle text-gray-400 hover:text-gray-600" aria-label="Show details"><i class="fas fa-chevron-down"></i></button>
                            </div>
                            <div class="mt-1 text-sm text-gray-500">${statusText}</div>
                            <div class="command-collapse mt-2 bg-gray-50 p-3 rounded-md">
                                <div class="text-sm text-gray-700 mb-2 font-medium">${step.responses.map(r => r.replace(/\n/g, '<br>')).join('<hr class=\"my-2\">')}</div>
                            </div>
                        </div>
                    </div>
                `;
                timeline.appendChild(stepDiv);
            });
            // Ajout : clic sur le prompt utilisateur pour ouvrir/fermer le détail
            timeline.querySelectorAll('.user-prompt').forEach(function (prompt) {
                prompt.addEventListener('click', function () {
                    const commandCollapse = this.closest('.flex-1').querySelector('.command-collapse');
                    const icon = this.parentElement.querySelector('.command-toggle i');
                    commandCollapse.classList.toggle('open');
                    if (commandCollapse.classList.contains('open')) {
                        icon.classList.replace('fa-chevron-down', 'fa-chevron-up');
                    } else {
                        icon.classList.replace('fa-chevron-up', 'fa-chevron-down');
                    }
                });
            });
            // Gestion du menu contextuel sur chaque cercle
            timeline.querySelectorAll('.step-menu-btn').forEach(function (btn, idx) {
                btn.addEventListener('click', function (e) {
                    e.stopPropagation();
                    // Ferme tous les autres menus
                    document.querySelectorAll('.step-menu').forEach(m => m.classList.add('hidden'));
                    const menu = btn.parentElement.parentElement.parentElement.querySelector('.step-menu');
                    menu.classList.toggle('hidden');
                    // Ferme le menu si clic ailleurs
                    const closeMenu = (ev) => {
                        if (!menu.contains(ev.target) && ev.target !== btn) {
                            menu.classList.add('hidden');
                            document.removeEventListener('mousedown', closeMenu);
                        }
                    };
                    setTimeout(() => document.addEventListener('mousedown', closeMenu), 0);
                });
            });
            // Gestion des actions du menu
            timeline.querySelectorAll('.step-menu').forEach(function (menu, idx) {
                const newsandboxBtn = menu.querySelector('.step-menu-item.newsandbox');
                const rerunBtn = menu.querySelector('.step-menu-item.rerun');
                const deleteBtn = menu.querySelector('.step-menu-item.delete');
                const revertBtn = menu.querySelector('.step-menu-item.revert');
                if (newsandboxBtn) newsandboxBtn.onclick = async function () {
                    menu.classList.add('hidden');
                    // Copie le titre
                    const origTitle = document.getElementById('currentConvTitle').textContent;
                    const newTitle = origTitle ? origTitle + ' (copy)' : 'Sandbox (copy)';
                    // Crée le nouveau sandbox avec tous les messages du courant
                    const res = await fetch('/sandboxes', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title: newTitle, messages: currentConvMessages })
                    });
                    if (!res.ok) {
                        alert('Erreur lors de la création du nouveau sandbox.');
                        return;
                    }
                    const newConv = await res.json();
                    await loadHistoryPanel();
                    if (newConv && newConv.id) {
                        // Charge le nouveau sandbox
                        const conv = await fetchSandbox(newConv.id);
                        if (!conv) return;
                        // Tronque les messages jusqu'à l'étape idx incluse
                        const truncated = keepMessagesUpToStep(conv.messages || [], idx);
                        // Met à jour le backend du nouveau sandbox
                        await fetch(`/sandboxes/${newConv.id}`, {
                            method: 'PATCH',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ messages: truncated })
                        });
                        // Recharge le sandbox pour afficher la timeline tronquée
                        await loadSandbox(newConv.id);
                    }
                };
                if (rerunBtn) rerunBtn.onclick = async function () {
                    menu.classList.add('hidden');
                    // Supprime le dernier step (jusqu'au dernier user)
                    const removed = removeLastStepFromMessages();
                    await patchMessagesOnBackend();
                    updateCurrentView();
                    // Relance le dernier prompt utilisateur supprimé
                    let lastUserMsg = null;
                    for (let i = removed.length - 1; i >= 0; i--) {
                        if (removed[i].role === 'user') {
                            lastUserMsg = removed[i];
                            break;
                        }
                    }
                    if (lastUserMsg) {
                        // Ajoute le message utilisateur à l'historique local et backend, puis relance run()
                        currentConvMessages = currentConvMessages.concat([lastUserMsg]);
                        await patchMessagesOnBackend();
                        updateCurrentView();
                        // Simule l'envoi du prompt (comme run()), mais sans double ajout
                        run(lastUserMsg.content);
                    }
                };
                if (deleteBtn) deleteBtn.onclick = async function () {
                    menu.classList.add('hidden');
                    if (!confirm('Delete this step and all its messages?')) return;
                    // Remove all messages up to and including the last user message (only if last step)
                    if (idx !== steps.length - 1) return;
                    removeLastStepFromMessages();
                    await patchMessagesOnBackend();
                    updateCurrentView();
                };
                if (revertBtn) revertBtn.onclick = async function () {
                    menu.classList.add('hidden');
                    if (!confirm('Delete all the steps below ?')) return;
                    // Met à jour l'historique local et backend
                    currentConvMessages = keepMessagesUpToStep(currentConvMessages, idx);
                    await patchMessagesOnBackend();
                    updateCurrentView();
                };
            });
        }

        // --- Fonction utilitaire commune pour tronquer l'historique jusqu'à une étape incluse ---
        function keepMessagesUpToStep(messages, idx) {
            // Reconstitue la structure des steps
            const steps = [];
            let currentStep = null;
            for (let i = 0; i < messages.length; i++) {
                const msg = messages[i];
                if (msg.role === 'user') {
                    if (currentStep) steps.push(currentStep);
                    currentStep = { prompt: msg.content, responses: [] };
                } else if (msg.role === 'assistant') {
                    if (!currentStep) {
                        if (steps.length > 0) {
                            steps[steps.length - 1].responses.push(msg.content);
                        } else {
                            currentStep = { prompt: '', responses: [msg.content] };
                        }
                    } else {
                        currentStep.responses.push(msg.content);
                    }
                }
            }
            if (currentStep) steps.push(currentStep);
            // On veut tous les messages jusqu'à la fin de l'étape idx incluse
            let userStepCount = 0;
            let lastMsgIdx = -1;
            let found = false;
            for (let i = 0; i < messages.length; i++) {
                if (messages[i].role === 'user') {
                    if (userStepCount === idx) {
                        found = true;
                    }
                    userStepCount++;
                }
                if (found) {
                    // On veut garder jusqu'à la fin de cette étape (tous les assistants qui suivent)
                    // On s'arrête au prochain user (non inclus)
                    let j = i + 1;
                    while (j < messages.length && messages[j].role === 'assistant') {
                        j++;
                    }
                    lastMsgIdx = j; // exclusif
                    break;
                }
            }
            if (lastMsgIdx === -1) {
                // Si pas trouvé, on garde tout
                return messages.slice();
            } else {
                return messages.slice(0, lastMsgIdx);
            }
        }

        // --- Fonctions utilitaires pour manipuler l'historique ---
        function removeLastStepFromMessages() {
            // Supprime tous les messages à partir du dernier user inclus jusqu'à la fin
            let lastUserIdx = -1;
            for (let i = currentConvMessages.length - 1; i >= 0; i--) {
                if (currentConvMessages[i].role === 'user') {
                    lastUserIdx = i;
                    break;
                }
            }
            if (lastUserIdx !== -1) {
                const removed = currentConvMessages.slice(lastUserIdx);
                currentConvMessages = currentConvMessages.slice(0, lastUserIdx);
                return removed;
            } else {
                const removed = [...currentConvMessages];
                currentConvMessages = [];
                return removed;
            }
        }
        async function patchMessagesOnBackend() {
            if (currentConvId) {
                await fetch(`/sandboxes/${currentConvId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: currentConvMessages })
                });
            }
        }
    </script>
