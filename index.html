<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OperaFOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .command-line {
            position: relative;
        }

        .command-line::before {
            content: "";
            position: absolute;
            top: 0;
            left: 24px;
            height: 100%;
            width: 2px;
            background-color: #e5e7eb;
            z-index: 0;
        }

        .command-collapse {
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }

        .command-collapse.open {
            max-height: 500px;
        }

        .sidebar {
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                z-index: 20;
                height: 100vh;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 10;
            }

            .sidebar-overlay.open {
                display: block;
            }
        }
    </style>
</head>

<body class="bg-gray-50 font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="sidebar bg-white w-64 border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-200">
                <h1 class="text-xl font-bold text-gray-800">OperaFOR</h1>
            </div>
            <div class="flex-1 overflow-y-auto">
                <div class="p-4">
                    <button id="addSandboxBtn"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md flex items-center justify-center mb-4">
                        <i class="fas fa-plus mr-2"></i> New Sandbox
                    </button>
                    <div class="mt-4">
                        <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-2">Sandboxes</h3>
                        <ul id="historyList" class="space-y-1"></ul>
                    </div>
                </div>
            </div>
            <div class="p-4 border-t border-gray-200 flex justify-center">
                <div class="flex items-center space-x-2">
                    <button id="configPanelBtn" class="p-2 rounded-full hover:bg-gray-100">
                        <i class="fas fa-cog text-gray-500"></i>
                        <span class="font-medium">Configuration</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 p-4 flex items-center justify-between">
                <button id="sidebar-toggle" class="md:hidden text-gray-500">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h2 id="currentConvTitle" class="text-lg font-semibold text-gray-800"></h2>
                <div class="flex space-x-2">
                    <button id="renameConvBtn" class="text-gray-500 hover:text-blue-600"><i class="fas fa-edit"></i>
                    </button>
                    <button id="deleteConvBtn" class="text-gray-500 hover:text-red-600"><i class="fas fa-trash"></i>
                    </button>
                </div>
            </header>
            <!-- Timeline Panel -->
            <main class="flex-1 overflow-y-auto p-4 bg-gray-50">
                <div class="max-w-4xl mx-auto">
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                        <div class="command-line space-y-6">
                            <!-- Placeholder étapes -->
                            <div class="relative z-10">
                                <div class="flex items-start">
                                    <div
                                        class="flex-shrink-0 h-10 w-10 rounded-full bg-green-100 flex items-center justify-center mr-4">
                                        <i class="fas fa-check text-green-600"></i>
                                    </div>
                                    <div class="flex-1">
                                        <div class="flex items-center justify-between">
                                            <h4 class="font-medium text-gray-800">Étape 1</h4>
                                            <button class="command-toggle text-gray-400 hover:text-gray-600"
                                                aria-label="Afficher les détails"><i
                                                    class="fas fa-chevron-down"></i></button>
                                        </div>
                                        <div class="mt-1 text-sm text-gray-500">Terminé</div>
                                        <div class="command-collapse mt-2 bg-gray-50 p-3 rounded-md">
                                            <div class="text-sm text-gray-700 mb-2 font-medium">Détail de l'étape 1...
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="relative z-10">
                                <div class="flex items-start">
                                    <div
                                        class="flex-shrink-0 h-10 w-10 rounded-full bg-yellow-100 flex items-center justify-center mr-4">
                                        <i class="fas fa-spinner text-yellow-500 animate-spin"></i>
                                    </div>
                                    <div class="flex-1">
                                        <div class="flex items-center justify-between">
                                            <h4 class="font-medium text-gray-800">Étape 2</h4>
                                            <button class="command-toggle text-gray-400 hover:text-gray-600"
                                                aria-label="Afficher les détails"><i
                                                    class="fas fa-chevron-down"></i></button>
                                        </div>
                                        <div class="mt-1 text-sm text-gray-500">En cours...</div>
                                        <div class="command-collapse mt-2 bg-gray-50 p-3 rounded-md">
                                            <div class="text-sm text-gray-700 mb-2 font-medium">Détail de l'étape 2...
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="relative z-10 opacity-70">
                                <div class="flex items-start">
                                    <div
                                        class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-100 flex items-center justify-center mr-4">
                                        <i class="fas fa-clock text-gray-400"></i>
                                    </div>
                                    <div class="flex-1">
                                        <div class="flex items-center justify-between">
                                            <h4 class="font-medium text-gray-800">Étape 3</h4>
                                            <button class="command-toggle text-gray-400 hover:text-gray-600"
                                                aria-label="Afficher les détails"><i
                                                    class="fas fa-chevron-down"></i></button>
                                        </div>
                                        <div class="mt-1 text-sm text-gray-500">En attente</div>
                                        <div class="command-collapse mt-2 bg-gray-50 p-3 rounded-md">
                                            <div class="text-sm text-gray-700 mb-2 font-medium">Détail de l'étape 3...
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Chat Panel -->
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                        <div id="chatContainer" class="flex flex-col h-full">
                            <div id="chatHistory" class="flex-1 overflow-y-auto mb-4" style="min-height:200px;"></div>
                            <div class="flex items-end space-x-2">
                                <textarea id="userInput" rows="2"
                                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 resize-none"
                                    placeholder="Votre message..."></textarea>
                                <button id="sendBtn"
                                    class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md flex items-center"><i
                                        class="fas fa-paper-plane mr-2"></i>Send</button>
                            </div>
                        </div>
                        <!-- Panneau de configuration caché par défaut -->
                        <div id="configPanel"
                            class="fixed inset-0 bg-black bg-opacity-30 z-30 items-center justify-center"
                            style="display:none;">
                            <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg mx-auto">
                                <h3 class="text-lg font-semibold mb-4">Configuration</h3>
                                <textarea id="config"
                                    class="w-full h-40 border border-gray-300 rounded p-2 font-mono text-sm"></textarea>
                                <div class="flex justify-end mt-4">
                                    <button id="saveCloseConfigBtn"
                                        class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal pour nouveau/renommer sandbox -->
                    <div id="sandboxModal" class="fixed inset-0 bg-black bg-opacity-30 z-40 items-center justify-center"
                        style="display:none;">
                        <div
                            class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm mx-auto flex flex-col items-center">
                            <h3 class="text-lg font-semibold mb-4">Titre du Sandbox</h3>
                            <input id="sandboxTitleInput" class="w-full border border-gray-300 rounded p-2 mb-4"
                                placeholder="Titre...">
                            <div class="flex space-x-2">
                                <button id="sandboxModalOk"
                                    class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">OK</button>
                                <button id="sandboxModalCancel"
                                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    <script>
        const defaultConfig = `{}`;
        // Gestion de la configuration via config.json côté serveur
        async function loadConfig() {
            try {
                const res = await fetch('/config.json');
                if (!res.ok) throw new Error('Erreur de lecture config.json');
                return await res.json();
            } catch (e) {
                // Si le backend n'est pas prêt ou autre erreur
                return JSON.parse(defaultConfig);
            }
        }
        async function saveConfig(configObj) {
            try {
                await fetch('/config.json', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(configObj)
                });
            } catch (e) {
                // Silencieux, mais on pourrait afficher une erreur
            }
        }
        window.onload = async function () {
            const configObj = await loadConfig();
            document.getElementById('config').value = JSON.stringify(configObj, null, 2);
            const convs = await fetchSandboxes();
            renderHistoryList(convs);
            if (convs.length > 0) {
                await loadSandbox(convs[0].id);
            }
            // Correction : vérification de l'existence du bouton +
            const addBtn = document.getElementById('addSandboxBtn');
            const modal = document.getElementById('sandboxModal');
            const input = document.getElementById('sandboxTitleInput');
            const okBtn = document.getElementById('sandboxModalOk');
            const cancelBtn = document.getElementById('sandboxModalCancel');
            addBtn.onclick = function () {
                input.value = '';
                modal.style.display = 'flex';
                setTimeout(() => input.focus(), 100);
            };
            okBtn.onclick = async function () {
                const title = input.value.trim();
                if (title) {
                    modal.style.display = 'none';
                    const newConv = await createSandbox(title);
                    if (newConv && newConv.id) {
                        await loadHistoryPanel();
                        await loadSandbox(newConv.id);
                    }
                } else {
                    input.focus();
                }
            };
            cancelBtn.onclick = function () {
                modal.style.display = 'none';
            };
            input.addEventListener('keydown', function (e) {
                if (e.key === 'Enter') okBtn.click();
                if (e.key === 'Escape') cancelBtn.click();
            });
            const renameBtn = document.getElementById('renameConvBtn');
            const deleteBtn = document.getElementById('deleteConvBtn');
            renameBtn.onclick = function () {
                if (!currentConvId) return;
                // Réutilise la modale pour renommer
                input.value = document.getElementById('currentConvTitle').textContent;
                modal.style.display = 'flex';
                setTimeout(() => input.focus(), 100);
                okBtn.onclick = async function () {
                    const newTitle = input.value.trim();
                    if (newTitle) {
                        modal.style.display = 'none';
                        const ok = await renameSandbox(currentConvId, newTitle);
                        if (ok) {
                            await loadHistoryPanel();
                            await loadSandbox(currentConvId);
                        }
                    } else {
                        alert('Le titre ne peut pas être vide.');
                        input.focus();
                    }
                };
            };
            deleteBtn.onclick = async function () {
                if (!currentConvId) return;
                if (confirm('Supprimer cette conversation ?')) {
                    const ok = await deleteSandbox(currentConvId);
                    if (ok) {
                        await loadHistoryPanel();
                        // Charge la première conversation restante, sinon vide le chat
                        const convs = await fetchSandboxes();
                        if (convs.length > 0) {
                            await loadSandbox(convs[0].id);
                        } else {
                            currentConvId = null;
                            currentConvMessages = [];
                            document.getElementById('chatHistory').innerHTML = '';
                            document.getElementById('currentConvTitle').textContent = '';
                        }
                    }
                }
            };
        };
        document.getElementById('config').addEventListener('change', async function () {
            try {
                const configObj = JSON.parse(this.value);
                await saveConfig(configObj);
            } catch (e) {
                // Ignore erreurs de parsing
            }
        });
        // Affichage/fermeture du panneau de configuration via le nouveau bouton
        document.getElementById('configPanelBtn').onclick = function () {
            const configPanel = document.getElementById('configPanel');
            const chatContainer = document.getElementById('chatContainer');
            if (configPanel.style.display === 'flex') {
                configPanel.style.display = 'none';
                chatContainer.style.display = 'flex';
            } else {
                configPanel.style.display = 'flex';
                chatContainer.style.display = 'none';
            }
        };
        // Par défaut, cacher le panneau config
        document.getElementById('configPanel').style.display = 'none';

        let currentConvId = null;
        let isLoadingHistory = false;
        let currentConvMessages = [];

        async function fetchSandboxes() {
            try {
                const res = await fetch('/sandboxes');
                if (!res.ok) throw new Error('Erreur de chargement de l\'historique');
                return await res.json();
            } catch (e) {
                return [];
            }
        }
        async function fetchSandbox(convId) {
            const res = await fetch(`/sandboxes/${convId}`);
            if (!res.ok) return null;
            return await res.json();
        }
        async function createSandbox(title) {
            const res = await fetch('/sandboxes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title })
            });
            if (!res.ok) return null;
            return await res.json();
        }
        async function addMessageToSandbox(convId, msg) {
            await fetch(`/sandboxes/${convId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(msg)
            });
        }
        function renderHistoryList(convs) {
            const ul = document.getElementById('historyList');
            ul.innerHTML = '';
            convs.forEach(c => {
                const li = document.createElement('li');
                li.className = 'p-2 rounded hover:bg-gray-100 cursor-pointer flex items-center';
                li.dataset.id = c.id;
                if (c.id === currentConvId) li.classList.add('bg-blue-50');
                // Ajout de l'icône avant le titre
                const icon = document.createElement('i');
                icon.className = 'fas fa-project-diagram text-blue-500 mr-2';
                li.appendChild(icon);
                const span = document.createElement('span');
                span.className = 'truncate';
                span.textContent = c.title;
                li.appendChild(span);
                li.onclick = async function () {
                    if (isLoadingHistory) return;
                    isLoadingHistory = true;
                    await loadSandbox(c.id);
                    isLoadingHistory = false;
                };
                ul.appendChild(li);
            });
        }
        async function loadHistoryPanel() {
            const convs = await fetchSandboxes();
            renderHistoryList(convs);
        }
        async function loadSandbox(convId) {
            const conv = await fetchSandbox(convId);
            if (!conv) return;
            currentConvId = convId;
            currentConvMessages = conv.messages || [];
            renderHistoryList(await fetchSandboxes());
            // Afficher les messages dans le chat
            const chatHistory = document.getElementById('chatHistory');
            chatHistory.innerHTML = '';
            (conv.messages || []).forEach(m => {
                addMessage(m.role, m.content);
            });
            document.getElementById('currentConvTitle').textContent = conv.title || '';
        }
        // Gestion de l'historique du chat
        function addMessage(role, text) {
            const chatHistory = document.getElementById('chatHistory');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'chat-message ' + role;
            msgDiv.innerHTML = `<div class="bubble">${text.replace(/\n/g, '<br>')}</div>`;
            chatHistory.appendChild(msgDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
        async function run() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) return;
            addMessage('user', userInput);
            await addMessageToSandbox(currentConvId, { role: 'user', content: userInput });
            document.getElementById('userInput').value = '';
            const configText = document.getElementById('config').value;
            let config;
            try {
                config = JSON.parse(configText);
            } catch (e) {
                addMessage('assistant', 'Erreur: configuration JSON invalide');
                return;
            }
            await saveConfig(config); // Sauvegarde à chaque exécution
            addMessage('assistant', '<span class="waiting">⏳</span>');
            const llm = config.llm || {};
            // Ajout de l'historique dans le payload
            const messages = (currentConvMessages || []).concat([{ role: 'user', content: userInput }]);
            const payload = {
                model: llm.model,
                base_url: llm.base_url || llm.endpoint, // compatibility
                api_key: llm.apiKey,
                convId: currentConvId,
                servers: config.servers || [
                    {
                        type: "http",
                        config: { url: "http://localhost:9000/mcp" }
                    }
                ],
                prompt: userInput,
                messages: messages
            };
            // --- Correction : capture l'ID de la conversation au moment de l'envoi ---
            const convIdAtRequest = currentConvId;
            try {
                const res = await fetch("/agent", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });
                if (!res.body) {
                    addMessage('assistant', 'Erreur: Pas de flux de réponse.');
                    return;
                }
                const reader = res.body.getReader();
                let done = false;
                let responseText = '';
                const decoder = new TextDecoder();
                while (!done) {
                    // --- Vérifie que la conversation n'a pas changé ---
                    if (currentConvId !== convIdAtRequest) {
                        // Arrête la lecture et n'affiche rien
                        break;
                    }
                    const { value, done: doneReading } = await reader.read();
                    done = doneReading;
                    if (value) {
                        responseText += decoder.decode(value, { stream: !done });
                        updateLastAssistantMessage(responseText);
                    }
                }
                // Met à jour l'historique local avec la question et la réponse
                if (currentConvId === convIdAtRequest) {
                    currentConvMessages = currentConvMessages.concat([
                        { role: 'user', content: userInput },
                        { role: 'assistant', content: responseText }
                    ]);
                }
            } catch (e) {
                updateLastAssistantMessage('Erreur: ' + e);
            }
        }
        function updateLastAssistantMessage(text) {
            const chatHistory = document.getElementById('chatHistory');
            const msgs = chatHistory.getElementsByClassName('chat-message assistant');
            if (msgs.length > 0) {
                const last = msgs[msgs.length - 1];
                last.querySelector('.bubble').innerHTML = text.replace(/\n/g, '<br>');
            }
        }
        // Envoi avec bouton ou Entrée
        document.getElementById('sendBtn').onclick = run;
        document.getElementById('userInput').addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                run();
            }
        });
        // Fonctions pour supprimer et renommer une conversation
        async function deleteSandbox(convId) {
            const res = await fetch(`/sandboxes/${convId}`, { method: 'DELETE' });
            return res.ok;
        }
        async function renameSandbox(convId, newTitle) {
            const res = await fetch(`/sandboxes/${convId}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: newTitle })
            });
            return res.ok;
        }
        // Gestion du bouton 'Enregistrer et fermer' du panneau de configuration
        document.getElementById('saveCloseConfigBtn').onclick = async function () {
            try {
                const configObj = JSON.parse(document.getElementById('config').value);
                await saveConfig(configObj);
            } catch (e) {
                // Ignore erreurs de parsing
            }
            document.getElementById('configPanel').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
        };

        // --- Ajout : gestion du repli/dépli des détails de la timeline façon target.html ---
        document.querySelectorAll('.command-toggle').forEach(function (toggle) {
            toggle.addEventListener('click', function () {
                const commandCollapse = this.closest('.flex-1').querySelector('.command-collapse');
                const icon = this.querySelector('i');
                commandCollapse.classList.toggle('open');
                if (commandCollapse.classList.contains('open')) {
                    icon.classList.replace('fa-chevron-down', 'fa-chevron-up');
                } else {
                    icon.classList.replace('fa-chevron-up', 'fa-chevron-down');
                }
            });
        });
    </script>
</body>

</html>
